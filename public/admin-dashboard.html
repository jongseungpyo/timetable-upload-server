<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드 - 타임빌더</title>
    <!-- Tailwind CSS (프로덕션용) -->
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-gray-50 font-sans">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-blue-600">🏫 타임빌더</h1>
                    <span class="ml-2 text-gray-500">관리자</span>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-600">관리자님 환영합니다</span>
                    <button 
                        onclick="logout()" 
                        class="inline-flex items-center px-3 py-2 text-sm bg-red-600 hover:bg-red-700 text-white rounded-md transition-colors"
                    >
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
                        </svg>

                    </button>
                </div>
            </div>
        </div>
        
        <!-- Admin Navigation Bar -->
        <div class="bg-gray-50 border-t border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <nav class="flex space-x-8 overflow-x-auto">
                    <a href="/admin/dashboard" class="admin-nav-link active flex items-center px-3 py-3 text-sm font-medium border-b-2 border-blue-500 text-blue-600">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                        </svg>

                    </a>
                    <a href="/admin/submissions" class="admin-nav-link flex items-center px-3 py-3 text-sm font-medium border-b-2 border-transparent text-gray-600 hover:text-blue-600 hover:border-blue-300">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-8a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                        </svg>

                    </a>
                    <a href="/admin/academies" class="admin-nav-link flex items-center px-3 py-3 text-sm font-medium border-b-2 border-transparent text-gray-600 hover:text-blue-600 hover:border-blue-300">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                        </svg>

                    </a>
                    <a href="/admin/inquiries" class="admin-nav-link flex items-center px-3 py-3 text-sm font-medium border-b-2 border-transparent text-gray-600 hover:text-blue-600 hover:border-blue-300">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                        </svg>
                        문의 관리
                    </a>
                    <a href="/admin/bundles" class="admin-nav-link flex items-center px-3 py-3 text-sm font-medium border-b-2 border-transparent text-gray-600 hover:text-blue-600 hover:border-blue-300">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 7a2 2 0 012-2h10a2 2 0 012 2v2M7 7h10"/>
                        </svg>
                        시간표 번들 관리
                    </a>
                    <a href="/direct-upload" class="admin-nav-link flex items-center px-3 py-3 text-sm font-medium border-b-2 border-transparent text-gray-600 hover:text-blue-600 hover:border-blue-300">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                        </svg>
                        직접 업로드
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <!-- Stats Grid (단일) -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-6 mb-8">
            <!-- Pending Submissions -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 border-l-4 border-l-orange-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">제출 대기</p>
                        <p class="text-2xl font-bold text-gray-900" id="pendingCount">-</p>
                    </div>
                    <div class="h-8 w-8 bg-orange-100 rounded-md flex items-center justify-center">
                        <svg class="h-4 w-4 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-8a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                        </svg>
                    </div>
                </div>
                <p class="text-xs text-gray-500 mt-1">검토가 필요한 시간표</p>
            </div>

            <!-- Pending Academies -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 border-l-4 border-l-red-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">학원 대기</p>
                        <p class="text-2xl font-bold text-gray-900" id="pendingAcademiesCount">-</p>
                    </div>
                    <div class="h-8 w-8 bg-red-100 rounded-md flex items-center justify-center">
                        <svg class="h-4 w-4 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                        </svg>
                    </div>
                </div>
                <p class="text-xs text-gray-500 mt-1">승인 대기 중인 학원</p>
            </div>

            <!-- Approved Submissions -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 border-l-4 border-l-green-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">승인 완료</p>
                        <p class="text-2xl font-bold text-gray-900" id="approvedCount">-</p>
                    </div>
                    <div class="h-8 w-8 bg-green-100 rounded-md flex items-center justify-center">
                        <svg class="h-4 w-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                </div>
                <p class="text-xs text-gray-500 mt-1">앱에 반영된 데이터</p>
            </div>

            <!-- Total Bundles -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 border-l-4 border-l-blue-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">전체 번들</p>
                        <p class="text-2xl font-bold text-gray-900" id="totalBundles">-</p>
                    </div>
                    <div class="h-8 w-8 bg-blue-100 rounded-md flex items-center justify-center">
                        <svg class="h-4 w-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 7a2 2 0 012-2h10a2 2 0 012 2v2M7 7h10"/>
                        </svg>
                    </div>
                </div>
                <p class="text-xs text-gray-500 mt-1">현재 운영 중인 강의</p>
            </div>

            <!-- Inquiries -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 border-l-4 border-l-purple-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">문의사항</p>
                        <p class="text-2xl font-bold text-gray-900" id="inquiryCount">-</p>
                    </div>
                    <div class="h-8 w-8 bg-purple-100 rounded-md flex items-center justify-center">
                        <svg class="h-4 w-4 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                        </svg>
                    </div>
                </div>
                <p class="text-xs text-gray-500 mt-1">답변 대기 중</p>
            </div>

        <!-- Timetable Bundle Management -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 mb-8">
            <div class="px-6 py-4 border-b border-gray-200">
                <div class="flex justify-between items-center">
                    <h2 class="text-lg font-semibold text-gray-900">시간표 번들 관리</h2>
                    <div class="flex space-x-2">
                        <select id="seasonFilter" onchange="loadSeasonBundles()" class="px-3 py-1 text-sm border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="2025.4">2025.4 (2학기)</option>
                            <option value="2025.3">2025.3 (여름방학)</option>
                            <option value="2025.2">2025.2 (1학기)</option>
                            <option value="2025.1">2025.1 (겨울방학)</option>
                            <option value="2026.1">2026.1 (겨울방학)</option>
                        </select>
                        <button onclick="refreshBundles()" class="px-3 py-1 text-sm bg-gray-100 hover:bg-gray-200 rounded-md transition-colors">
                            새로고침
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="p-6">
                <!-- Season Statistics -->
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                    <div class="bg-blue-50 rounded-lg p-4 border border-blue-200">
                        <div class="text-sm text-blue-600 mb-1">총 번들 수</div>
                        <div class="text-2xl font-bold text-blue-900" id="seasonBundleCount">-</div>
                    </div>
                    <div class="bg-green-50 rounded-lg p-4 border border-green-200">
                        <div class="text-sm text-green-600 mb-1">활성 번들</div>
                        <div class="text-2xl font-bold text-green-900" id="activeBundleCount">-</div>
                    </div>
                    <div class="bg-yellow-50 rounded-lg p-4 border border-yellow-200">
                        <div class="text-sm text-yellow-600 mb-1">총 세션 수</div>
                        <div class="text-2xl font-bold text-yellow-900" id="sessionCount">-</div>
                    </div>
                    <div class="bg-purple-50 rounded-lg p-4 border border-purple-200">
                        <div class="text-sm text-purple-600 mb-1">강사 수</div>
                        <div class="text-2xl font-bold text-purple-900" id="teacherCount">-</div>
                    </div>
                </div>

                <!-- Bundle Management Actions -->
                <div class="flex flex-wrap gap-3 mb-6">
                    <button onclick="exportSeasonData()" class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white text-sm rounded-md transition-colors">
                        <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                        시즌 데이터 내보내기
                    </button>
                    <button onclick="showBundleList()" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm rounded-md transition-colors">
                        <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"/>
                        </svg>
                        번들 목록 보기
                    </button>
                    <button onclick="cleanupDuplicates()" class="px-4 py-2 bg-orange-600 hover:bg-orange-700 text-white text-sm rounded-md transition-colors">
                        <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1-1v3M4 7h16"/>
                        </svg>
                        중복 데이터 정리
                    </button>
                    <button onclick="clearSeasonData()" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white text-sm rounded-md transition-colors">
                        <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        시즌 데이터 초기화
                    </button>
                </div>

                <!-- Bundle List -->
                <div id="bundleListSection" class="hidden">
                    <div class="border border-gray-200 rounded-lg">
                        <div class="px-4 py-2 bg-gray-50 border-b border-gray-200">
                            <h3 class="font-medium text-gray-900">번들 목록</h3>
                        </div>
                        <div class="overflow-x-auto" style="max-height: 70vh; overflow-y: auto;">
                            <table class="min-w-full">
                                <thead class="bg-gray-50 sticky top-0">
                                    <tr class="text-sm">
                                        <th class="px-4 py-2 text-left font-medium text-gray-700">강사명</th>
                                        <th class="px-4 py-2 text-left font-medium text-gray-700">과목</th>
                                        <th class="px-4 py-2 text-left font-medium text-gray-700">학교</th>
                                        <th class="px-4 py-2 text-left font-medium text-gray-700">학년</th>
                                        <th class="px-4 py-2 text-left font-medium text-gray-700">주제</th>
                                        <th class="px-4 py-2 text-left font-medium text-gray-700">학원</th>
                                        <th class="px-4 py-2 text-left font-medium text-gray-700">지역</th>
                                        <th class="px-4 py-2 text-left font-medium text-gray-700">세션</th>
                                        <th class="px-4 py-2 text-left font-medium text-gray-700">상태</th>
                                    </tr>
                                </thead>
                                <tbody id="bundleTableBody">
                                    <tr>
                                        <td colspan="9" class="px-4 py-8 text-center text-gray-500">
                                            번들 목록을 불러오는 중...
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-lg font-semibold text-gray-900">최근 활동</h2>
            </div>
            <div class="p-6">
                <div id="activityList">
                    <div class="flex items-center justify-center py-12 text-gray-500">
                        <svg class="animate-spin w-6 h-6 mr-2" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        로딩 중...
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // 페이지 로드 시 통계 데이터 로드
        document.addEventListener('DOMContentLoaded', () => {
            loadDashboardData();
            loadSeasonBundles(); // 기본 시즌 번들 로드
        });

        async function loadDashboardData() {
            try {
                const response = await fetch('/api/admin/dashboard-stats');
                const data = await response.json();
                
                // 통계 업데이트
                document.getElementById('pendingCount').textContent = data.pendingSubmissions || 0;
                document.getElementById('pendingAcademiesCount').textContent = data.pendingAcademies || 0;
                document.getElementById('approvedCount').textContent = data.approvedSubmissions || 0;
                document.getElementById('totalBundles').textContent = data.totalBundles || 0;
                document.getElementById('inquiryCount').textContent = data.inquiries || 0;
                
                // 최근 활동 로드
                loadRecentActivity(data.recentActivity || []);
            } catch (error) {
                console.error('대시보드 데이터 로드 실패:', error);
                document.getElementById('activityList').innerHTML = `
                    <div class="text-center py-12 text-red-500">
                        데이터 로드에 실패했습니다
                    </div>
                `;
            }
        }

        function loadRecentActivity(activities) {
            const activityList = document.getElementById('activityList');
            
            if (activities.length === 0) {
                activityList.innerHTML = `
                    <div class="text-center py-12 text-gray-500">
                        <svg class="w-12 h-12 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 7a2 2 0 012-2h10a2 2 0 012 2v2M7 7h10"/>
                        </svg>
                        최근 활동이 없습니다
                    </div>
                `;
                return;
            }
            
            activityList.innerHTML = activities.map(activity => {
                const iconClass = activity.type === 'submit' 
                    ? 'bg-blue-100 text-blue-600' 
                    : 'bg-green-100 text-green-600';
                const icon = activity.type === 'submit' ? '📥' : '✅';
                
                return `
                    <div class="flex items-center py-4 border-b border-gray-100 last:border-b-0">
                        <div class="flex-shrink-0 h-10 w-10 ${iconClass} rounded-full flex items-center justify-center text-lg">
                            ${icon}
                        </div>
                        <div class="ml-4 flex-1">
                            <p class="text-sm font-medium text-gray-900">${activity.description}</p>
                            <p class="text-sm text-gray-500">${activity.academy || ''}</p>
                        </div>
                        <div class="text-sm text-gray-500">
                            ${formatTime(activity.timestamp)}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor(diff / (1000 * 60));
            
            if (hours < 1) return `${minutes}분 전`;
            if (hours < 24) return `${hours}시간 전`;
            return date.toLocaleDateString('ko-KR');
        }

        // 시즌별 번들 데이터 로드
        async function loadSeasonBundles() {
            const season = document.getElementById('seasonFilter').value;
            
            try {
                const response = await fetch(`/api/admin/season-stats?season=${season}`);
                const data = await response.json();
                
                // 시즌 통계 업데이트
                document.getElementById('seasonBundleCount').textContent = data.totalBundles || 0;
                document.getElementById('activeBundleCount').textContent = data.activeBundles || 0;
                document.getElementById('sessionCount').textContent = data.totalSessions || 0;
                document.getElementById('teacherCount').textContent = data.totalTeachers || 0;
                
            } catch (error) {
                console.error('시즌 데이터 로드 실패:', error);
            }
        }

        // 번들 목록 토글
        function showBundleList() {
            const section = document.getElementById('bundleListSection');
            const isHidden = section.classList.contains('hidden');
            
            if (isHidden) {
                section.classList.remove('hidden');
                loadBundleList();
            } else {
                section.classList.add('hidden');
            }
        }

        // 번들 목록 로드
        async function loadBundleList() {
            const season = document.getElementById('seasonFilter').value;
            
            try {
                const response = await fetch(`/api/admin/bundles?season=${season}&limit=50`);
                const data = await response.json();
                
                const tbody = document.getElementById('bundleTableBody');
                
                if (data.bundles && data.bundles.length > 0) {
                    tbody.innerHTML = data.bundles.map(bundle => `
                        <tr class="hover:bg-gray-50 text-sm">
                            <td class="px-4 py-2 border-b">${bundle.teacher_name}</td>
                            <td class="px-4 py-2 border-b">${bundle.subject}</td>
                            <td class="px-4 py-2 border-b">${bundle.target_school_codes?.join(', ') || '-'}</td>
                            <td class="px-4 py-2 border-b">${bundle.target_grade || '-'}</td>
                            <td class="px-4 py-2 border-b">${bundle.topic || '-'}</td>
                            <td class="px-4 py-2 border-b">${bundle.academy || '-'}</td>
                            <td class="px-4 py-2 border-b">${bundle.region || '-'}</td>
                            <td class="px-4 py-2 border-b">${bundle.session_count || 0}개</td>
                            <td class="px-4 py-2 border-b">
                                <span class="px-2 py-1 text-xs font-medium rounded-full ${bundle.published ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'}">
                                    ${bundle.published ? '활성' : '비활성'}
                                </span>
                            </td>
                        </tr>
                    `).join('');
                } else {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="9" class="px-4 py-8 text-center text-gray-500">
                                ${season} 시즌에 번들이 없습니다
                            </td>
                        </tr>
                    `;
                }
            } catch (error) {
                console.error('번들 목록 로드 실패:', error);
                document.getElementById('bundleTableBody').innerHTML = `
                    <tr>
                        <td colspan="9" class="px-4 py-8 text-center text-red-500">
                            번들 목록 로드에 실패했습니다
                        </td>
                    </tr>
                `;
            }
        }

        // 기타 관리 함수들 (TODO: API 구현 후 완성)
        function refreshBundles() {
            loadSeasonBundles();
            if (!document.getElementById('bundleListSection').classList.contains('hidden')) {
                loadBundleList();
            }
        }

        function exportSeasonData() {
            const season = document.getElementById('seasonFilter').value;
            alert(`${season} 시즌 데이터 내보내기 기능은 구현 예정입니다.`);
        }

        function cleanupDuplicates() {
            const season = document.getElementById('seasonFilter').value;
            if (confirm(`${season} 시즌의 중복 데이터를 정리하시겠습니까?`)) {
                alert('중복 데이터 정리 기능은 구현 예정입니다.');
            }
        }

        function clearSeasonData() {
            const season = document.getElementById('seasonFilter').value;
            if (confirm(`⚠️ ${season} 시즌의 모든 데이터를 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.`)) {
                alert('시즌 데이터 초기화 기능은 구현 예정입니다.');
            }
        }

        async function logout() {
            try {
                await fetch('/admin/logout', { method: 'POST' });
                window.location.href = '/admin/login';
            } catch (error) {
                console.error('로그아웃 오류:', error);
                window.location.href = '/admin/login';
            }
        }
    </script>
</body>
</html>
