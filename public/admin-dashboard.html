<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드 - 타임빌더</title>
    <!-- Tailwind CSS (프로덕션용) -->
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-gray-50 font-sans">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="w-full px-4">
            <div class="flex justify-between items-center py-4">
                <!-- Logo (완전 좌측) -->
                <div class="flex items-center">
                    <img src="/timebuilder-logo.png" alt="TIMEBUILDER" class="h-8">
                    <span class="ml-2 text-gray-500">관리자</span>
                </div>
                
                <!-- Logout (완전 우측) -->
                <button 
                    onclick="logout()" 
                    class="inline-flex items-center px-3 py-2 text-sm bg-red-600 hover:bg-red-700 text-white rounded-md transition-colors"
                >
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
                    </svg>
                    로그아웃
                </button>
            </div>
        </div>
    </header>

    <!-- Main Layout with Sidebar -->
    <div class="flex">
        <!-- Sidebar Navigation -->
        <aside class="w-64 bg-white shadow-sm border-r border-gray-200 min-h-screen">
            <nav class="p-4">
                <div class="space-y-2">
                    <a href="/admin/dashboard" class="admin-nav-link active flex items-center px-3 py-2 text-sm font-medium bg-navy-50 text-navy-600 rounded-md border-l-4 border-navy-500">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                        </svg>
                        대시보드
                    </a>
                    <!-- 2. 제출검토 (아코디언) -->
                    <div class="space-y-1">
                        <button onclick="toggleAccordion('submissions')" class="admin-nav-link flex items-center justify-between w-full px-3 py-2 text-sm font-medium text-gray-600 hover:bg-gray-50 hover:text-navy-600 rounded-md transition-all duration-200">
                            <div class="flex items-center">
                                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-8a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                                </svg>
                                제출검토
                            </div>
                            <svg id="submissions-icon" class="w-4 h-4 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                            </svg>
                        </button>
                        <div id="submissions-accordion" class="ml-8 space-y-1 overflow-hidden transition-all duration-300 ease-in-out" style="max-height: 0px;">
                            <a href="/admin/submissions" class="flex items-center px-3 py-2 text-sm text-gray-600 hover:bg-navy-50 hover:text-navy-600 rounded-md transition-colors">
                                📝 미검토 시간표
                            </a>
                            <a href="/admin/submissions?tab=approved" class="flex items-center px-3 py-2 text-sm text-gray-600 hover:bg-green-50 hover:text-green-600 rounded-md transition-colors">
                                ✅ 승인된 시간표
                            </a>
                            <a href="/admin/submissions?tab=rejected" class="flex items-center px-3 py-2 text-sm text-gray-600 hover:bg-red-50 hover:text-red-600 rounded-md transition-colors">
                                ❌ 거절된 시간표
                            </a>
                        </div>
                    </div>

                    <!-- 3. 학원 가입 승인 -->
                    <a href="/admin/academies" class="admin-nav-link flex items-center px-3 py-2 text-sm font-medium text-gray-600 hover:bg-gray-50 hover:text-navy-600 rounded-md transition-all duration-200">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                        </svg>
                        학원 가입 승인
                    </a>

                    <!-- 4. 번들 관리 (아코디언) -->
                    <div class="space-y-1">
                        <button onclick="toggleAccordion('bundles')" class="admin-nav-link flex items-center justify-between w-full px-3 py-2 text-sm font-medium text-gray-600 hover:bg-gray-50 hover:text-navy-600 rounded-md transition-all duration-200">
                            <div class="flex items-center">
                                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 7a2 2 0 012-2h10a2 2 0 012 2v2M7 7h10"/>
                                </svg>
                                번들 관리
                            </div>
                            <svg id="bundles-icon" class="w-4 h-4 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                            </svg>
                        </button>
                        <div id="bundles-accordion" class="ml-8 space-y-1 overflow-hidden transition-all duration-300 ease-in-out" style="max-height: 0px;">
                            <a href="/admin/bundles" class="flex items-center px-3 py-2 text-sm text-gray-600 hover:bg-navy-50 hover:text-navy-600 rounded-md transition-colors">
                                📦 승인된 번들
                            </a>
                            <a href="/admin/current_bundles" class="flex items-center px-3 py-2 text-sm text-gray-600 hover:bg-purple-50 hover:text-purple-600 rounded-md transition-colors">
                                📊 번들 현황
                            </a>
                        </div>
                    </div>

                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <!-- Stats Grid (4개로 축소) -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <!-- Pending Submissions -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 border-l-4 border-l-orange-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">제출 대기</p>
                        <p class="text-2xl font-bold text-gray-900" id="pendingCount">-</p>
                    </div>
                    <div class="h-8 w-8 bg-orange-100 rounded-md flex items-center justify-center">
                        <svg class="h-4 w-4 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-8a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                        </svg>
                    </div>
                </div>
                <p class="text-xs text-gray-500 mt-1">검토가 필요한 시간표</p>
            </div>

            <!-- Pending Academies -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 border-l-4 border-l-red-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">학원 대기</p>
                        <p class="text-2xl font-bold text-gray-900" id="pendingAcademiesCount">-</p>
                    </div>
                    <div class="h-8 w-8 bg-red-100 rounded-md flex items-center justify-center">
                        <svg class="h-4 w-4 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                        </svg>
                    </div>
                </div>
                <p class="text-xs text-gray-500 mt-1">승인 대기 중인 학원</p>
            </div>

            <!-- Approved Submissions -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 border-l-4 border-l-green-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">승인 완료</p>
                        <p class="text-2xl font-bold text-gray-900" id="approvedCount">-</p>
                    </div>
                    <div class="h-8 w-8 bg-green-100 rounded-md flex items-center justify-center">
                        <svg class="h-4 w-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                </div>
                <p class="text-xs text-gray-500 mt-1">승인된 제출 (배포 대기 중)</p>
            </div>

            <!-- Inquiries -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 border-l-4 border-l-purple-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">문의사항</p>
                        <p class="text-2xl font-bold text-gray-900" id="inquiryCount">-</p>
                    </div>
                    <div class="h-8 w-8 bg-purple-100 rounded-md flex items-center justify-center">
                        <svg class="h-4 w-4 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                        </svg>
                    </div>
                </div>
                <p class="text-xs text-gray-500 mt-1">답변 대기 중</p>
                </div>

            <!-- Season Statistics Section -->
            <div class="col-span-full mt-8">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">시즌별 앱 반영 현황</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- 2025.4 Season -->
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 border-l-4 border-l-navy-500">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm font-medium text-gray-600">2025.4 (2학기)</p>
                                <p class="text-2xl font-bold text-gray-900" id="season2025_4Count">-</p>
                            </div>
                            <div class="h-8 w-8 bg-navy-100 rounded-md flex items-center justify-center">
                                <svg class="h-4 w-4 text-navy-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 7a2 2 0 012-2h10a2 2 0 012 2v2M7 7h10"/>
                                </svg>
                            </div>
                        </div>
                        <p class="text-xs text-gray-500 mt-1">앱에 반영된 번들</p>
                    </div>

                    <!-- 2026.1 Season -->
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 border-l-4 border-l-indigo-500">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm font-medium text-gray-600">2026.1 (겨울방학)</p>
                                <p class="text-2xl font-bold text-gray-900" id="season2026_1Count">-</p>
                            </div>
                            <div class="h-8 w-8 bg-indigo-100 rounded-md flex items-center justify-center">
                                <svg class="h-4 w-4 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 7a2 2 0 012-2h10a2 2 0 012 2v2M7 7h10"/>
                                </svg>
                            </div>
                        </div>
                        <p class="text-xs text-gray-500 mt-1">앱에 반영된 번들</p>
                    </div>

                    <!-- Total Deployed -->
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 border-l-4 border-l-emerald-500">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm font-medium text-gray-600">전체 반영</p>
                                <p class="text-2xl font-bold text-gray-900" id="totalDeployedCount">-</p>
                            </div>
                            <div class="h-8 w-8 bg-emerald-100 rounded-md flex items-center justify-center">
                                <svg class="h-4 w-4 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                            </div>
                        </div>
                        <p class="text-xs text-gray-500 mt-1">모든 시즌 합계</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // 페이지 로드 시 통계 데이터 로드
        document.addEventListener('DOMContentLoaded', loadDashboardData);

        async function loadDashboardData() {
            try {
                const response = await fetch('/api/admin/dashboard-stats');
                const data = await response.json();
                
                // 기본 통계 업데이트
                document.getElementById('pendingCount').textContent = data.pendingSubmissions || 0;
                document.getElementById('pendingAcademiesCount').textContent = data.pendingAcademies || 0;
                document.getElementById('approvedCount').textContent = data.approvedSubmissions || 0;
                document.getElementById('inquiryCount').textContent = data.inquiries || 0;
                
                // 시즌별 통계 업데이트
                document.getElementById('season2025_4Count').textContent = data.season_2025_4 || 0;
                document.getElementById('season2026_1Count').textContent = data.season_2026_1 || 0;
                document.getElementById('totalDeployedCount').textContent = (data.season_2025_4 || 0) + (data.season_2026_1 || 0);
                
            } catch (error) {
                console.error('대시보드 데이터 로드 실패:', error);
                // 오류 시 기본값 표시
                document.getElementById('season2025_4Count').textContent = '오류';
                document.getElementById('season2026_1Count').textContent = '오류';
                document.getElementById('totalDeployedCount').textContent = '오류';
            }
        }


        // 아코디언 토글 함수
        function toggleAccordion(section) {
            const accordion = document.getElementById(`${section}-accordion`);
            const icon = document.getElementById(`${section}-icon`);
            
            if (accordion.style.maxHeight === '0px' || !accordion.style.maxHeight) {
                // 열기
                accordion.style.maxHeight = accordion.scrollHeight + 'px';
                icon.style.transform = 'rotate(180deg)';
            } else {
                // 닫기
                accordion.style.maxHeight = '0px';
                icon.style.transform = 'rotate(0deg)';
            }
        }

        async function logout() {
            try {
                await fetch('/admin/logout', { method: 'POST' });
                window.location.href = '/admin/login';
            } catch (error) {
                console.error('로그아웃 오류:', error);
                window.location.href = '/admin/login';
            }
        }
    </script>
</body>
</html>
