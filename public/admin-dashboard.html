<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드 - 타임빌더</title>
    <!-- Tailwind CSS (프로덕션용) -->
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-gray-50 font-sans">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <!-- Left: Logo + Navigation -->
                <div class="flex items-center space-x-8">
                    <div class="flex items-center">
                        <h1 class="text-2xl font-bold text-blue-600">🏫 타임빌더</h1>
                        <span class="ml-2 text-gray-500">관리자</span>
                    </div>
                    
                    <!-- Admin Navigation (같은 높이) -->
                    <nav class="hidden md:flex space-x-6">
                        <a href="/admin/dashboard" class="admin-nav-link active flex items-center px-3 py-2 text-sm font-medium border-b-2 border-blue-500 text-blue-600">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                            </svg>
                            대시보드
                        </a>
                        <a href="/admin/submissions" class="admin-nav-link flex items-center px-3 py-2 text-sm font-medium border-b-2 border-transparent text-gray-600 hover:text-blue-600 hover:border-blue-300">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-8a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                            </svg>
                            제출 검토
                        </a>
                        <a href="/admin/academies" class="admin-nav-link flex items-center px-3 py-2 text-sm font-medium border-b-2 border-transparent text-gray-600 hover:text-blue-600 hover:border-blue-300">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                            </svg>
                            학원 관리
                        </a>
                        <a href="/admin/inquiries" class="admin-nav-link flex items-center px-3 py-2 text-sm font-medium border-b-2 border-transparent text-gray-600 hover:text-blue-600 hover:border-blue-300">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                            </svg>
                            문의 관리
                        </a>
                        <a href="/admin/bundles" class="admin-nav-link flex items-center px-3 py-2 text-sm font-medium border-b-2 border-transparent text-gray-600 hover:text-blue-600 hover:border-blue-300">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 7a2 2 0 012-2h10a2 2 0 012 2v2M7 7h10"/>
                            </svg>
                            번들 관리
                        </a>
                        <a href="/direct-upload" class="admin-nav-link flex items-center px-3 py-2 text-sm font-medium border-b-2 border-transparent text-gray-600 hover:text-blue-600 hover:border-blue-300">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                            </svg>
                            직접 업로드
                        </a>
                    </nav>
                </div>
                
                <!-- Right: User info + Logout -->
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-600">관리자님 환영합니다</span>
                    <button 
                        onclick="logout()" 
                        class="inline-flex items-center px-3 py-2 text-sm bg-red-600 hover:bg-red-700 text-white rounded-md transition-colors"
                    >
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
                        </svg>
                        로그아웃
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <!-- Stats Grid (단일) -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-6 mb-8">
            <!-- Pending Submissions -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 border-l-4 border-l-orange-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">제출 대기</p>
                        <p class="text-2xl font-bold text-gray-900" id="pendingCount">-</p>
                    </div>
                    <div class="h-8 w-8 bg-orange-100 rounded-md flex items-center justify-center">
                        <svg class="h-4 w-4 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-8a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                        </svg>
                    </div>
                </div>
                <p class="text-xs text-gray-500 mt-1">검토가 필요한 시간표</p>
            </div>

            <!-- Pending Academies -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 border-l-4 border-l-red-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">학원 대기</p>
                        <p class="text-2xl font-bold text-gray-900" id="pendingAcademiesCount">-</p>
                    </div>
                    <div class="h-8 w-8 bg-red-100 rounded-md flex items-center justify-center">
                        <svg class="h-4 w-4 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                        </svg>
                    </div>
                </div>
                <p class="text-xs text-gray-500 mt-1">승인 대기 중인 학원</p>
            </div>

            <!-- Approved Submissions -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 border-l-4 border-l-green-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">승인 완료</p>
                        <p class="text-2xl font-bold text-gray-900" id="approvedCount">-</p>
                    </div>
                    <div class="h-8 w-8 bg-green-100 rounded-md flex items-center justify-center">
                        <svg class="h-4 w-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                </div>
                <p class="text-xs text-gray-500 mt-1">앱에 반영된 데이터</p>
            </div>

            <!-- Total Bundles -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 border-l-4 border-l-blue-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">전체 번들</p>
                        <p class="text-2xl font-bold text-gray-900" id="totalBundles">-</p>
                    </div>
                    <div class="h-8 w-8 bg-blue-100 rounded-md flex items-center justify-center">
                        <svg class="h-4 w-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 7a2 2 0 012-2h10a2 2 0 012 2v2M7 7h10"/>
                        </svg>
                    </div>
                </div>
                <p class="text-xs text-gray-500 mt-1">현재 운영 중인 강의</p>
            </div>

            <!-- Inquiries -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 border-l-4 border-l-purple-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">문의사항</p>
                        <p class="text-2xl font-bold text-gray-900" id="inquiryCount">-</p>
                    </div>
                    <div class="h-8 w-8 bg-purple-100 rounded-md flex items-center justify-center">
                        <svg class="h-4 w-4 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                        </svg>
                    </div>
                </div>
                <p class="text-xs text-gray-500 mt-1">답변 대기 중</p>
            </div>

        <!-- Recent Activity -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-lg font-semibold text-gray-900">최근 활동</h2>
            </div>
            <div class="p-6">
                <div id="activityList">
                    <div class="flex items-center justify-center py-12 text-gray-500">
                        <svg class="animate-spin w-6 h-6 mr-2" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        로딩 중...
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // 페이지 로드 시 통계 데이터 로드
        document.addEventListener('DOMContentLoaded', loadDashboardData);

        async function loadDashboardData() {
            try {
                const response = await fetch('/api/admin/dashboard-stats');
                const data = await response.json();
                
                // 통계 업데이트
                document.getElementById('pendingCount').textContent = data.pendingSubmissions || 0;
                document.getElementById('pendingAcademiesCount').textContent = data.pendingAcademies || 0;
                document.getElementById('approvedCount').textContent = data.approvedSubmissions || 0;
                document.getElementById('totalBundles').textContent = data.totalBundles || 0;
                document.getElementById('inquiryCount').textContent = data.inquiries || 0;
                
                // 최근 활동 로드
                loadRecentActivity(data.recentActivity || []);
            } catch (error) {
                console.error('대시보드 데이터 로드 실패:', error);
                document.getElementById('activityList').innerHTML = `
                    <div class="text-center py-12 text-red-500">
                        데이터 로드에 실패했습니다
                    </div>
                `;
            }
        }

        function loadRecentActivity(activities) {
            const activityList = document.getElementById('activityList');
            
            // 간단한 브리핑 형태로 변경
            activityList.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <!-- 시간표 제출 현황 -->
                    <div class="text-center">
                        <div class="inline-flex items-center justify-center w-12 h-12 bg-blue-100 rounded-full mb-3">
                            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-8a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                            </svg>
                        </div>
                        <h3 class="font-medium text-gray-900 mb-2">제출된 시간표</h3>
                        <p class="text-sm text-gray-600">
                            최근 24시간 내 <strong>${activities.filter(a => a.type === 'submit').length}건</strong>의 새로운 시간표가 제출되었습니다.
                            검토 후 승인 처리해주세요.
                        </p>
                    </div>

                    <!-- 학원 가입 현황 -->
                    <div class="text-center">
                        <div class="inline-flex items-center justify-center w-12 h-12 bg-purple-100 rounded-full mb-3">
                            <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                            </svg>
                        </div>
                        <h3 class="font-medium text-gray-900 mb-2">학원 가입</h3>
                        <p class="text-sm text-gray-600">
                            현재 <strong>승인 대기 중인 학원</strong>이 있습니다.
                            학원 관리에서 검토해주세요.
                        </p>
                    </div>

                    <!-- 문의 현황 -->
                    <div class="text-center">
                        <div class="inline-flex items-center justify-center w-12 h-12 bg-green-100 rounded-full mb-3">
                            <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                            </svg>
                        </div>
                        <h3 class="font-medium text-gray-900 mb-2">광고 문의</h3>
                        <p class="text-sm text-gray-600">
                            시스템이 <strong>원활히 운영</strong> 중입니다.
                            새로운 문의는 문의 관리에서 확인하세요.
                        </p>
                    </div>
                </div>
            `;
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor(diff / (1000 * 60));
            
            if (hours < 1) return `${minutes}분 전`;
            if (hours < 24) return `${hours}시간 전`;
            return date.toLocaleDateString('ko-KR');
        }


        async function logout() {
            try {
                await fetch('/admin/logout', { method: 'POST' });
                window.location.href = '/admin/login';
            } catch (error) {
                console.error('로그아웃 오류:', error);
                window.location.href = '/admin/login';
            }
        }
    </script>
</body>
</html>
