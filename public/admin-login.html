<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Í¥ÄÎ¶¨Ïûê Î°úÍ∑∏Ïù∏ - ÌÉÄÏûÑÎπåÎçî</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
            padding: 3rem;
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1e293b;
            margin-bottom: 0.25rem;
        }
        
        .logo-subtitle {
            color: #64748b;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-weight: 500;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 0.875rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37,99,235,0.1);
        }
        
        .btn {
            width: 100%;
            padding: 0.875rem;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
        }
        
        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 0.875rem;
            border-radius: 6px;
            margin: 1rem 0;
            text-align: center;
        }
        
        .alert-error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
        }
        
        .back-link {
            text-align: center;
            margin-top: 2rem;
        }
        
        .back-link a {
            color: #6b7280;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .back-link a:hover {
            color: #374151;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">üîê</div>
            <div class="logo-text">Í¥ÄÎ¶¨Ïûê Î°úÍ∑∏Ïù∏</div>
            <div class="logo-subtitle">ÌÉÄÏûÑÎπåÎçî Í¥ÄÎ¶¨ ÏãúÏä§ÌÖú</div>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="password">Í¥ÄÎ¶¨Ïûê ÎπÑÎ∞ÄÎ≤àÌò∏</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="btn" id="loginBtn">
                Î°úÍ∑∏Ïù∏
            </button>
            
            <div id="loginResult"></div>
        </form>
        
        <div class="back-link">
            <a href="/">‚Üê ÏãúÍ∞ÑÌëú Ï†úÏ∂ú ÌéòÏù¥ÏßÄÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const result = document.getElementById('loginResult');
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Î°úÍ∑∏Ïù∏ Ï§ë...';
            result.innerHTML = '';

            try {
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password })
                });

                if (response.ok) {
                    window.location.href = '/admin/dashboard';
                } else {
                    const data = await response.json();
                    result.innerHTML = `<div class="alert alert-error">${data.error}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="alert alert-error">Ïó∞Í≤∞ Ïò§Î•ò: ${error.message}</div>`;
            }

            loginBtn.disabled = false;
            loginBtn.textContent = 'Î°úÍ∑∏Ïù∏';
        });
    </script>
</body>
</html>
