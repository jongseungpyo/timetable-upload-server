<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인 - 타임빌더</title>
    <!-- Tailwind CSS (프로덕션용) -->
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="min-h-screen bg-gray-50 font-sans">
    <!-- 중앙 정렬 컨테이너 -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- 헤더 -->
            <div class="text-center">
                <div class="mb-6">
                    <img src="/timebuilder-logo.png" alt="TIMEBUILDER" class="h-12 mx-auto">
                </div>
                <h2 class="text-3xl font-bold text-gray-900">관리자 로그인</h2>
                <p class="mt-2 text-sm text-gray-600">
                    시스템에 액세스하려면 인증이 필요합니다
                </p>
            </div>

            <!-- 로그인 폼 -->
            <div class="bg-white rounded-lg shadow-md p-8">
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                            관리자 아이디
                        </label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            required 
                            autocomplete="username"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-navy-500 focus:border-navy-500"
                            placeholder="아이디를 입력하세요"
                        >
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            비밀번호
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            autocomplete="current-password"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-navy-500 focus:border-navy-500"
                            placeholder="비밀번호를 입력하세요"
                        >
                    </div>

                    <button 
                        type="submit" 
                        id="loginBtn"
                        class="w-full bg-navy-600 hover:bg-navy-700 active:bg-navy-800 text-white font-medium py-2 px-4 rounded-md transition-colors focus:outline-none focus:ring-2 focus:ring-navy-500 focus:ring-offset-2"
                    >
                        로그인
                    </button>

                    <div id="loginResult"></div>
                </form>

                <!-- 개발용 정보 -->
                <div class="mt-6 pt-6 border-t border-gray-200 text-center">
                    <p class="text-xs text-gray-500">
                        기본 계정: admin / admin123
                    </p>
                </div>
            </div>

            <!-- 메인으로 돌아가기 -->
            <div class="text-center">
                <a 
                    href="/" 
                    class="inline-flex items-center text-sm text-gray-600 hover:text-navy-600 transition-colors"
                >
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                    </svg>
                    메인 페이지로 돌아가기
                </a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const result = document.getElementById('loginResult');
            
            console.log('🔍 관리자 로그인 시도:', { username, passwordLength: password.length });
            
            loginBtn.disabled = true;
            loginBtn.innerHTML = '로그인 중...';
            result.innerHTML = '';

            try {
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                console.log('📡 서버 응답 상태:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('✅ 로그인 성공:', data);
                    
                    result.innerHTML = `
                        <div class="mt-4 bg-green-50 border border-green-200 text-green-800 rounded-md p-3">
                            <div class="flex items-center">
                                <svg class="w-4 h-4 mr-2 text-green-600" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                                </svg>
                                <div>
                                    <div class="font-medium">로그인 성공!</div>
                                    <div class="text-sm">대시보드로 이동 중...</div>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    setTimeout(() => {
                        console.log('🔄 대시보드로 리디렉션 시도');
                        window.location.replace('/admin/dashboard');
                    }, 1000);
                } else {
                    const data = await response.json().catch(() => ({ error: '서버 응답을 읽을 수 없습니다' }));
                    console.error('❌ 로그인 실패:', data);
                    
                    result.innerHTML = `
                        <div class="mt-4 bg-red-50 border border-red-200 text-red-800 rounded-md p-3">
                            <div class="flex items-center">
                                <svg class="w-4 h-4 mr-2 text-red-600" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
                                </svg>
                                <div>
                                    <div class="font-medium">로그인 실패</div>
                                    <div class="text-sm">${data.error}</div>
                                </div>
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('🔌 네트워크 오류:', error);
                result.innerHTML = `
                    <div class="mt-4 bg-red-50 border border-red-200 text-red-800 rounded-md p-3">
                        <div class="flex items-center">
                            <svg class="w-4 h-4 mr-2 text-red-600" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
                            </svg>
                            <div>
                                <div class="font-medium">연결 오류</div>
                                <div class="text-sm">${error.message}</div>
                            </div>
                        </div>
                    </div>
                `;
            }

            loginBtn.disabled = false;
            loginBtn.innerHTML = '로그인';
        });
        
        // 엔터키 지원
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
