<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>번들 현황 - 타임빌더 관리자</title>
    <!-- Tailwind CSS (프로덕션용) -->
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-gray-50 font-sans">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="w-full px-4">
            <div class="flex justify-between items-center py-4">
                <!-- Logo -->
                <div class="flex items-center">
                    <a href="/admin/dashboard" class="flex items-center transition-opacity hover:opacity-80 cursor-pointer">
                        <img src="/timebuilder-logo.png" alt="TIMEBUILDER" class="h-8">
                    </a>
                    <span class="ml-2 text-gray-500">관리자</span>
                </div>
                
                <!-- User info + Logout -->
                <div class="flex items-center space-x-4">
                    
                    <button 
                        onclick="logout()" 
                        class="inline-flex items-center px-3 py-2 text-sm bg-red-600 hover:bg-red-700 text-white rounded-md transition-colors"
                    >
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
                        </svg>
                        로그아웃
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Layout with Sidebar -->
    <div class="flex">
        <!-- Sidebar Navigation -->
        <aside class="w-64 bg-white shadow-sm border-r border-gray-200 min-h-screen">
            <nav class="p-4">
                <div class="space-y-2">
                    <a href="/admin/dashboard" class="admin-nav-link flex items-center px-3 py-2 text-sm font-medium text-gray-600 hover:bg-gray-50 hover:text-navy-600 rounded-md transition-all duration-200">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                        </svg>
                        대시보드
                    </a>
                    <!-- 2. 제출검토 (아코디언) -->
                    <div class="space-y-1">
                        <button onclick="toggleAccordion('submissions')" class="admin-nav-link flex items-center justify-between w-full px-3 py-2 text-sm font-medium text-gray-600 hover:bg-gray-50 hover:text-navy-600 rounded-md transition-all duration-200">
                            <div class="flex items-center">
                                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-8a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                                </svg>
                                제출검토
                            </div>
                            <svg id="submissions-icon" class="w-4 h-4 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                            </svg>
                        </button>
                        <div id="submissions-accordion" class="ml-8 space-y-1 overflow-hidden transition-all duration-300 ease-in-out" style="max-height: 0px;">
                            <a href="/admin/submissions" class="flex items-center px-3 py-2 text-sm text-gray-600 hover:bg-navy-50 hover:text-navy-600 rounded-md transition-colors">
                                📝 미검토 시간표
                            </a>
                            <a href="/admin/submissions?tab=approved" class="flex items-center px-3 py-2 text-sm text-gray-600 hover:bg-green-50 hover:text-green-600 rounded-md transition-colors">
                                ✅ 승인된 시간표
                            </a>
                            <a href="/admin/submissions?tab=rejected" class="flex items-center px-3 py-2 text-sm text-gray-600 hover:bg-red-50 hover:text-red-600 rounded-md transition-colors">
                                ❌ 거절된 시간표
                            </a>
                        </div>
                    </div>

                    <!-- 3. 학원 가입 승인 -->
                    <a href="/admin/academies" class="admin-nav-link flex items-center px-3 py-2 text-sm font-medium text-gray-600 hover:bg-gray-50 hover:text-navy-600 rounded-md transition-all duration-200">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                        </svg>
                        학원 가입 승인
                    </a>

                    <!-- 4. 번들 관리 (아코디언) -->
                    <div class="space-y-1">
                        <button onclick="toggleAccordion('bundles')" class="admin-nav-link flex items-center justify-between w-full px-3 py-2 text-sm font-medium text-gray-600 hover:bg-gray-50 hover:text-navy-600 rounded-md transition-all duration-200">
                            <div class="flex items-center">
                                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 7a2 2 0 012-2h10a2 2 0 012 2v2M7 7h10"/>
                                </svg>
                                번들 관리
                            </div>
                            <svg id="bundles-icon" class="w-4 h-4 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                            </svg>
                        </button>
                        <div id="bundles-accordion" class="ml-8 space-y-1 overflow-hidden transition-all duration-300 ease-in-out" style="max-height: 80px;">
                            <a href="/admin/bundles" class="flex items-center px-3 py-2 text-sm text-gray-600 hover:bg-navy-50 hover:text-navy-600 rounded-md transition-colors">
                                📦 승인된 번들
                            </a>
                            <a href="/admin/current_bundles" class="flex items-center px-3 py-2 text-sm text-navy-600 hover:bg-purple-50 rounded-md transition-colors">
                                📊 번들 현황
                            </a>
                        </div>
                    </div>

                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-hidden">
            <div class="p-8">
                <!-- Page Header -->
                <div class="mb-8">
                    <h2 class="text-3xl font-bold text-gray-900 mb-2">번들 현황</h2>
                    <p class="text-gray-600">시즌별 Supabase에 배포된 번들 현황을 확인할 수 있습니다.</p>
                </div>

                <!-- Season Tabs -->
                <div class="mb-6">
                    <div class="border-b border-gray-200">
                        <nav class="-mb-px flex space-x-8">
                            <button onclick="switchSeason('2025.4')" 
                                    id="tab-2025-4" 
                                    class="season-tab whitespace-nowrap py-2 px-1 border-b-2 font-medium text-sm border-navy-500 text-navy-600">
                                2025.4 (2학기)
                            </button>
                            <button onclick="switchSeason('2026.1')" 
                                    id="tab-2026-1" 
                                    class="season-tab whitespace-nowrap py-2 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">
                                2026.1 (겨울방학)
                            </button>
                        </nav>
                    </div>
                </div>

                <!-- Season Statistics -->
                <div id="seasonStats" class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
                    <!-- Stats cards will be populated here -->
                </div>

                <!-- Loading State -->
                <div id="loading" class="text-center py-8 hidden">
                    <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-navy-600"></div>
                    <p class="mt-2 text-gray-600">로딩 중...</p>
                </div>

                <!-- Bundles Table -->
                <div id="bundlesTable" class="bg-white rounded-lg shadow-sm border border-gray-200">
                    <!-- Table will be populated here -->
                </div>

                <!-- No Data Message -->
                <div id="noData" class="text-center py-8 hidden">
                    <div class="text-gray-400 text-6xl mb-4">📦</div>
                    <h3 class="text-lg font-medium text-gray-900 mb-2">번들이 없습니다</h3>
                    <p class="text-gray-600">선택한 시즌에 배포된 번들이 없습니다.</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        let currentSeason = '2025.4';

        // 페이지 로드 시 초기 데이터 로드
        document.addEventListener('DOMContentLoaded', () => {
            loadCurrentBundles();
        });

        function switchSeason(season) {
            currentSeason = season;
            
            // 탭 스타일 업데이트
            document.querySelectorAll('.season-tab').forEach(tab => {
                tab.className = 'season-tab whitespace-nowrap py-2 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300';
            });
            
            const activeTab = document.getElementById(`tab-${season.replace('.', '-')}`);
            activeTab.className = 'season-tab whitespace-nowrap py-2 px-1 border-b-2 font-medium text-sm border-navy-500 text-navy-600';
            
            // 데이터 로드
            loadCurrentBundles();
        }

        async function loadCurrentBundles() {
            showLoading();
            
            try {
                // 시즌별 통계 로드
                const statsResponse = await fetch(`/api/admin/season-stats?season=${currentSeason}`);
                const statsData = await statsResponse.json();
                
                if (statsData.error) {
                    throw new Error(statsData.error);
                }
                
                displaySeasonStats(statsData);
                
                // 번들 목록 로드
                const bundlesResponse = await fetch(`/api/admin/bundles?season=${currentSeason}&limit=100`);
                const bundlesData = await bundlesResponse.json();
                
                if (bundlesData.error) {
                    throw new Error(bundlesData.error);
                }
                
                displayBundlesTable(bundlesData.bundles);
                
            } catch (error) {
                console.error('번들 현황 로드 실패:', error);
                showError('번들 현황을 불러올 수 없습니다: ' + error.message);
            }
            
            hideLoading();
        }

        function displaySeasonStats(stats) {
            const statsContainer = document.getElementById('seasonStats');
            
            statsContainer.innerHTML = `
                <div class="bg-white p-6 rounded-lg border border-gray-200">
                    <div class="text-sm font-medium text-gray-500">총 번들</div>
                    <div class="text-2xl font-bold text-gray-900">${stats.totalBundles || 0}</div>
                </div>
                <div class="bg-white p-6 rounded-lg border border-gray-200">
                    <div class="text-sm font-medium text-gray-500">활성 번들</div>
                    <div class="text-2xl font-bold text-green-600">${stats.activeBundles || 0}</div>
                </div>
                <div class="bg-white p-6 rounded-lg border border-gray-200">
                    <div class="text-sm font-medium text-gray-500">총 세션</div>
                    <div class="text-2xl font-bold text-gray-900">${stats.totalSessions || 0}</div>
                </div>
                <div class="bg-white p-6 rounded-lg border border-gray-200">
                    <div class="text-sm font-medium text-gray-500">총 강사</div>
                    <div class="text-2xl font-bold text-purple-600">${stats.totalTeachers || 0}</div>
                </div>
            `;
            
            // 시즌별 위험 작업 패널 추가
            const dangerPanel = document.createElement('div');
            dangerPanel.className = 'col-span-full mt-6';
            dangerPanel.innerHTML = `
                <div class="bg-red-50 border border-red-200 rounded-lg p-6">
                    <div class="flex items-center mb-4">
                        <svg class="w-5 h-5 text-red-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.732-.833-2.5 0L3.732 16c-.77.833.192 2.5 1.732 2.5z"/>
                        </svg>
                        <h3 class="text-lg font-semibold text-red-800">위험 작업 - ${currentSeason} 시즌</h3>
                    </div>
                    <p class="text-sm text-red-700 mb-4">
                        이 시즌의 모든 데이터를 삭제합니다. 이 작업은 되돌릴 수 없으니 신중하게 진행해주세요.
                    </p>
                    <button 
                        onclick="clearCurrentSeason()"
                        class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white text-sm font-medium rounded-md transition-colors"
                    >
                        ⚠️ ${currentSeason} 시즌 데이터 초기화
                    </button>
                </div>
            `;
            
            statsContainer.appendChild(dangerPanel);
        }

        function displayBundlesTable(bundles) {
            const tableContainer = document.getElementById('bundlesTable');
            const noData = document.getElementById('noData');
            
            if (!bundles || bundles.length === 0) {
                tableContainer.classList.add('hidden');
                noData.classList.remove('hidden');
                return;
            }
            
            tableContainer.classList.remove('hidden');
            noData.classList.add('hidden');
            
            tableContainer.innerHTML = `
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-semibold text-gray-900">${currentSeason} 시즌 번들 목록</h3>
                    <p class="text-sm text-gray-600">총 ${bundles.length}개의 번들이 앱에 반영되어 있습니다</p>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">강사명</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">과목</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">학교코드</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">학년</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">주제</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">학원</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">지역</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">세션</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">작업</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            ${bundles.map(bundle => `
                                <tr class="hover:bg-gray-50">
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${bundle.teacher_name}</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${bundle.subject}</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-navy-600 font-mono">${JSON.stringify(bundle.target_school_codes)}</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${bundle.target_grade}</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${bundle.topic}</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${bundle.academy}</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${bundle.region || '-'}</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${formatSessionsDisplay(bundle.sessions)}</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                        <button 
                                            onclick="deleteBundle('${bundle.bundle_id}', '${bundle.teacher_name}', '${bundle.subject}')"
                                            class="inline-flex items-center px-2 py-1 bg-red-100 hover:bg-red-200 text-red-700 text-xs font-medium rounded border border-red-300 transition-colors"
                                            title="이 번들을 Supabase에서 삭제"
                                        >
                                            <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                            </svg>
                                            삭제
                                        </button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('bundlesTable').classList.add('hidden');
            document.getElementById('noData').classList.add('hidden');
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        function formatSessionsDisplay(sessions) {
            if (!sessions || sessions.length === 0) return '-';
            
            const dayNames = ['월', '화', '수', '목', '금', '토', '일'];
            return sessions.map(session => 
                `${dayNames[session.weekday]}${session.start_time}-${session.end_time}`
            ).join(', ');
        }

        function showError(message) {
            alert('오류: ' + message);
        }

        // 아코디언 토글 함수
        function toggleAccordion(section) {
            const accordion = document.getElementById(`${section}-accordion`);
            const icon = document.getElementById(`${section}-icon`);
            
            if (accordion.style.maxHeight === '0px' || (!accordion.style.maxHeight && section !== 'bundles')) {
                // 열기
                accordion.style.maxHeight = accordion.scrollHeight + 'px';
                icon.style.transform = 'rotate(180deg)';
            } else {
                // 닫기
                accordion.style.maxHeight = '0px';
                icon.style.transform = 'rotate(0deg)';
            }
        }

        // 개별 번들 삭제 (Supabase에서만 삭제)
        async function deleteBundle(bundleId, teacherName, subject) {
            if (!bundleId) {
                alert('번들 ID가 없습니다.');
                return;
            }

            // 2단계 확인 절차
            const step1 = confirm(`번들 삭제 확인:\n\n강사: ${teacherName}\n과목: ${subject}\n\n이 번들을 Supabase에서 삭제하시겠습니까?\n\n(주의: 앱에서 해당 번들이 사라집니다)`);
            if (!step1) return;

            const step2 = confirm(`⚠️ 최종 확인: 정말로 "${teacherName} - ${subject}" 번들을 삭제하시겠습니까?\n\n이 작업은 되돌릴 수 없습니다!`);
            if (!step2) return;

            try {
                // Supabase에서 번들과 관련 세션 삭제
                const response = await fetch(`/api/admin/delete-supabase-bundle/${bundleId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    alert(`✅ "${teacherName} - ${subject}" 번들이 성공적으로 삭제되었습니다.\n\n삭제된 데이터:\n- 번들: 1개\n- 세션: ${data.deletedSessions || 0}개`);
                    loadCurrentBundles(); // 데이터 새로고침
                } else {
                    const data = await response.json();
                    alert(`❌ 삭제 실패: ${data.error}`);
                }
            } catch (error) {
                console.error('번들 삭제 실패:', error);
                alert('❌ 삭제 중 오류가 발생했습니다.');
            }
        }

        // 현재 시즌 데이터 초기화 (강화된 안전 절차)
        async function clearCurrentSeason() {
            const season = currentSeason;
            if (!season) {
                alert('시즌이 선택되지 않았습니다.');
                return;
            }

            // 3단계 확인 절차
            const step1 = confirm(`⚠️ 위험: ${season} 시즌의 모든 Supabase 데이터를 삭제하려고 합니다.\n\n이 작업은 되돌릴 수 없습니다.\n\n계속하시겠습니까?`);
            if (!step1) return;

            const step2 = confirm(`⚠️ 재확인: 정말로 ${season} 시즌 데이터를 모두 삭제하시겠습니까?\n\n삭제될 데이터:\n- bundles_${season.replace('.', '_')} 테이블\n- sessions_${season.replace('.', '_')} 테이블\n\n이 작업은 되돌릴 수 없습니다!`);
            if (!step2) return;

            const finalConfirm = prompt(`최종 확인: "${season}" 시즌을 삭제하려면 정확히 "${season}"을 입력해주세요:`);
            if (finalConfirm !== season) {
                alert('시즌명이 일치하지 않습니다. 취소되었습니다.');
                return;
            }

            try {
                const response = await fetch(`/api/admin/clear-season/${season}`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    alert(`✅ ${season} 시즌 Supabase 테이블이 완전히 삭제되었습니다.\n\n새로운 데이터를 재배포할 수 있습니다.`);
                    loadCurrentBundles(); // 데이터 새로고침
                } else {
                    const data = await response.json();
                    alert(`❌ 초기화 실패: ${data.error}`);
                }
            } catch (error) {
                console.error('초기화 실패:', error);
                alert('❌ 초기화 중 오류가 발생했습니다.');
            }
        }

        async function logout() {
            try {
                await fetch('/admin/logout', { method: 'POST' });
                window.location.href = '/admin/login';
            } catch (error) {
                console.error('로그아웃 실패:', error);
                window.location.href = '/admin/login';
            }
        }
    </script>
