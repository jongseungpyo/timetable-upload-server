<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>승인된 번들 관리 - 관리자</title>
    <!-- Tailwind CSS (프로덕션용) -->
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <!-- Logo -->
                <div class="flex items-center">
                    <a href="/admin/dashboard" class="text-2xl font-bold text-blue-600 hover:text-blue-700 transition-colors cursor-pointer">🏫 타임빌더</a>
                    <span class="ml-2 text-gray-500">관리자</span>
                </div>
                <!-- User info + Logout -->
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-600">관리자님 환영합니다</span>
                    <button 
                        onclick="logout()" 
                        class="inline-flex items-center px-3 py-2 text-sm bg-red-600 hover:bg-red-700 text-white rounded-md transition-colors"
                    >
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
                        </svg>
                        로그아웃
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Layout with Sidebar -->
    <div class="flex">
        <!-- Sidebar Navigation -->
        <aside class="w-64 bg-white shadow-sm border-r border-gray-200 min-h-screen">
            <nav class="p-4">
                <div class="space-y-2">
                    <a href="/admin/dashboard" class="admin-nav-link flex items-center px-3 py-2 text-sm font-medium text-gray-600 hover:bg-gray-50 hover:text-blue-600 rounded-md">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                        </svg>
                        대시보드
                    </a>
                    <div class="relative group">
                        <a href="/admin/submissions" class="admin-nav-link flex items-center justify-between px-3 py-2 text-sm font-medium text-gray-600 hover:bg-gray-50 hover:text-blue-600 rounded-md transition-all duration-200">
                            <div class="flex items-center">
                                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-8a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                                </svg>
                                제출 검토
                            </div>
                            <svg class="w-4 h-4 transition-transform group-hover:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                            </svg>
                        </a>
                        <!-- 호버 서브메뉴 -->
                        <div class="absolute left-full top-0 ml-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-10">
                            <div class="py-2">
                                <a href="/admin/submissions" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600">
                                    📝 미검토 시간표
                                </a>
                                <a href="/admin/submissions?tab=approved" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-green-50 hover:text-green-600">
                                    ✅ 승인된 시간표
                                </a>
                                <a href="/admin/submissions?tab=rejected" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-red-50 hover:text-red-600">
                                    ❌ 거절된 시간표
                                </a>
                            </div>
                        </div>
                    </div>
                    <a href="/admin/bundles" class="admin-nav-link active flex items-center px-3 py-2 text-sm font-medium bg-blue-50 text-blue-600 rounded-md border-l-4 border-blue-500">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 7a2 2 0 012-2h10a2 2 0 012 2v2M7 7h10"/>
                        </svg>
                        승인된 번들
                    </a>
                    <a href="/admin/academies" class="admin-nav-link flex items-center px-3 py-2 text-sm font-medium text-gray-600 hover:bg-gray-50 hover:text-blue-600 rounded-md">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                        </svg>
                        학원 관리
                    </a>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-hidden">
            <div class="p-8">
        <!-- Page Header -->
        <div class="mb-8">
            <h2 class="text-3xl font-bold text-gray-900 mb-2">승인된 번들 관리</h2>
            <p class="text-gray-600">시즌별 승인된 시간표 데이터를 관리하고 Supabase에 배포할 수 있습니다.</p>
        </div>

        <!-- Season Filter -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <label for="seasonFilter" class="text-sm font-medium text-gray-700">시즌 선택:</label>
                    <select id="seasonFilter" class="border border-gray-300 rounded-md px-3 py-2 bg-white">
                        <option value="">전체 시즌</option>
                        <option value="2025.1">2025.1 (겨울방학)</option>
                        <option value="2025.2">2025.2 (1학기)</option>
                        <option value="2025.3">2025.3 (여름방학)</option>
                        <option value="2025.4">2025.4 (2학기)</option>
                    </select>
                    <button onclick="loadApprovedBundles()" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                        조회
                    </button>
                </div>
                <div id="deploySection" class="hidden">
                    <button onclick="deploySeason()" class="bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700 font-medium">
                        🚀 Supabase에 배포
                    </button>
                </div>
            </div>
        </div>

        <!-- Season Statistics -->
        <div id="seasonStats" class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6 hidden">
            <!-- Stats will be populated here -->
        </div>

        <!-- Loading State -->
        <div id="loading" class="text-center py-8 hidden">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            <p class="mt-2 text-gray-600">로딩 중...</p>
        </div>

        <!-- Approved Bundles List -->
        <div id="bundlesList" class="bg-white rounded-lg shadow-sm border border-gray-200">
            <!-- Bundle list will be populated here -->
        </div>

        <!-- No Data Message -->
        <div id="noData" class="text-center py-8 hidden">
            <div class="text-gray-400 text-6xl mb-4">📦</div>
            <h3 class="text-lg font-medium text-gray-900 mb-2">승인된 번들이 없습니다</h3>
            <p class="text-gray-600">선택한 시즌에 승인된 시간표 데이터가 없습니다.</p>
        </div>
    </main>

    <!-- Deploy Confirmation Modal -->
    <div id="deployModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg max-w-md w-full p-6">
                <h3 class="text-lg font-semibold mb-4">Supabase 배포 확인</h3>
                <p class="text-gray-600 mb-6">선택한 시즌의 승인된 데이터를 Supabase에 배포하시겠습니까?</p>
                <div id="deployInfo" class="bg-gray-50 p-4 rounded-md mb-6">
                    <!-- Deploy info will be populated here -->
                </div>
                <div class="flex space-x-4">
                    <button onclick="closeDeployModal()" class="flex-1 bg-gray-300 text-gray-700 py-2 rounded-md hover:bg-gray-400">
                        취소
                    </button>
                    <button onclick="confirmDeploy()" class="flex-1 bg-green-600 text-white py-2 rounded-md hover:bg-green-700">
                        배포 확인
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentSeason = '';
        let currentData = null;

        // 페이지 로드 시 초기 데이터 로드
        document.addEventListener('DOMContentLoaded', () => {
            loadApprovedBundles();
        });

        async function loadApprovedBundles() {
            const season = document.getElementById('seasonFilter').value;
            currentSeason = season;
            
            showLoading();
            
            try {
                const url = season ? `/api/admin/approved-bundles?season=${season}` : '/api/admin/approved-bundles';
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                currentData = data;
                displayApprovedBundles(data);
                displaySeasonStats(data.seasonStats);
                
            } catch (error) {
                console.error('승인된 번들 로드 실패:', error);
                showError('승인된 번들 데이터를 불러올 수 없습니다: ' + error.message);
            }
            
            hideLoading();
        }

        function displaySeasonStats(seasonStats) {
            const statsContainer = document.getElementById('seasonStats');
            const deploySection = document.getElementById('deploySection');
            
            if (!seasonStats || Object.keys(seasonStats).length === 0) {
                statsContainer.classList.add('hidden');
                deploySection.classList.add('hidden');
                return;
            }
            
            statsContainer.classList.remove('hidden');
            
            if (currentSeason) {
                const stats = seasonStats[currentSeason];
                if (stats && stats.pending_bundles > 0) {
                    deploySection.classList.remove('hidden');
                } else {
                    deploySection.classList.add('hidden');
                }
                
                statsContainer.innerHTML = `
                    <div class="bg-white p-6 rounded-lg border border-gray-200">
                        <div class="text-sm font-medium text-gray-500">총 번들</div>
                        <div class="text-2xl font-bold text-gray-900">${stats?.total_bundles || 0}</div>
                    </div>
                    <div class="bg-white p-6 rounded-lg border border-gray-200">
                        <div class="text-sm font-medium text-gray-500">총 세션</div>
                        <div class="text-2xl font-bold text-gray-900">${stats?.total_sessions || 0}</div>
                    </div>
                    <div class="bg-white p-6 rounded-lg border border-gray-200">
                        <div class="text-sm font-medium text-green-500">배포됨</div>
                        <div class="text-2xl font-bold text-green-600">${stats?.deployed_bundles || 0}</div>
                    </div>
                    <div class="bg-white p-6 rounded-lg border border-gray-200">
                        <div class="text-sm font-medium text-orange-500">대기 중</div>
                        <div class="text-2xl font-bold text-orange-600">${stats?.pending_bundles || 0}</div>
                    </div>
                `;
            } else {
                deploySection.classList.add('hidden');
                
                const allSeasons = Object.keys(seasonStats).sort();
                statsContainer.innerHTML = allSeasons.map(season => `
                    <div class="bg-white p-6 rounded-lg border border-gray-200">
                        <div class="text-sm font-medium text-gray-500">${season}</div>
                        <div class="text-lg font-bold text-gray-900">${seasonStats[season].total_bundles} 번들</div>
                        <div class="text-sm text-gray-600">${seasonStats[season].pending_bundles} 대기</div>
                    </div>
                `).join('');
            }
        }

        function displayApprovedBundles(data) {
            const bundlesList = document.getElementById('bundlesList');
            const noData = document.getElementById('noData');
            
            if (!data.approvedBundles || data.approvedBundles.length === 0) {
                bundlesList.classList.add('hidden');
                noData.classList.remove('hidden');
                return;
            }
            
            bundlesList.classList.remove('hidden');
            noData.classList.add('hidden');
            
            bundlesList.innerHTML = `
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-semibold text-gray-900">승인된 제출 목록</h3>
                    <p class="text-sm text-gray-600">총 ${data.approvedBundles.length}개의 승인된 제출</p>
                </div>
                <div class="divide-y divide-gray-200">
                    ${data.approvedBundles.map(bundle => `
                        <div class="p-6">
                            <div class="flex items-center justify-between mb-4">
                                <div>
                                    <h4 class="text-lg font-medium text-gray-900">${bundle.academy_name}</h4>
                                    <p class="text-sm text-gray-600">${bundle.contact_name} | ${bundle.phone}</p>
                                    ${bundle.instructor_name ? `<p class="text-sm text-gray-600">강사: ${bundle.instructor_name}</p>` : ''}
                                </div>
                                <div class="text-right">
                                    <div class="text-lg font-bold text-blue-600">${bundle.target_season}</div>
                                    <div class="text-sm text-gray-600">${formatDate(bundle.approved_at)}</div>
                                    ${bundle.deployed_to_supabase ? 
                                        `<span class="inline-block bg-green-100 text-green-800 text-xs px-2 py-1 rounded-full mt-1">배포 완료</span>` : 
                                        `<span class="inline-block bg-orange-100 text-orange-800 text-xs px-2 py-1 rounded-full mt-1">배포 대기</span>`
                                    }
                                </div>
                            </div>
                            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-sm">
                                <div>
                                    <span class="text-gray-500">번들 수:</span>
                                    <span class="font-medium">${bundle.bundle_count}개</span>
                                </div>
                                <div>
                                    <span class="text-gray-500">세션 수:</span>
                                    <span class="font-medium">${bundle.session_count}개</span>
                                </div>
                                <div>
                                    <span class="text-gray-500">이메일:</span>
                                    <span class="font-medium">${bundle.email}</span>
                                </div>
                                <div>
                                    <span class="text-gray-500">제출 ID:</span>
                                    <span class="font-mono text-xs">${bundle.submission_id.substring(0, 8)}...</span>
                                </div>
                            </div>
                            ${bundle.notes ? `
                                <div class="mt-4 p-3 bg-gray-50 rounded-md">
                                    <span class="text-sm font-medium text-gray-700">참고사항:</span>
                                    <p class="text-sm text-gray-600 mt-1">${bundle.notes}</p>
                                </div>
                            ` : ''}
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function deploySeason() {
            if (!currentSeason) {
                showError('시즌을 선택해주세요');
                return;
            }
            
            const seasonStats = currentData.seasonStats[currentSeason];
            if (!seasonStats || seasonStats.pending_bundles === 0) {
                showError('배포할 데이터가 없습니다');
                return;
            }
            
            document.getElementById('deployInfo').innerHTML = `
                <div class="text-sm">
                    <div><strong>시즌:</strong> ${currentSeason}</div>
                    <div><strong>배포할 번들:</strong> ${seasonStats.pending_bundles}개</div>
                    <div><strong>배포할 세션:</strong> ${seasonStats.total_sessions - (seasonStats.deployed_bundles * seasonStats.total_sessions / seasonStats.total_bundles)}개 (예상)</div>
                </div>
            `;
            
            document.getElementById('deployModal').classList.remove('hidden');
        }

        async function confirmDeploy() {
            try {
                const response = await fetch(`/api/admin/deploy-season/${currentSeason}`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.error);
                }
                
                showSuccess(`${currentSeason} 시즌이 성공적으로 배포되었습니다! (번들: ${result.deployedBundles}개, 세션: ${result.deployedSessions}개)`);
                closeDeployModal();
                loadApprovedBundles(); // 데이터 새로고침
                
            } catch (error) {
                console.error('배포 실패:', error);
                showError('배포 중 오류가 발생했습니다: ' + error.message);
            }
        }

        function closeDeployModal() {
            document.getElementById('deployModal').classList.add('hidden');
        }

        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('bundlesList').classList.add('hidden');
            document.getElementById('noData').classList.add('hidden');
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ko-KR') + ' ' + date.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });
        }

        // 호버 기반 아코디언으로 변경 - JavaScript 토글 함수 불필요

        function showError(message) {
            alert('오류: ' + message);
        }

        function showSuccess(message) {
            alert('성공: ' + message);
        }

        async function logout() {
            try {
                await fetch('/admin/logout', { method: 'POST' });
                window.location.href = '/admin/login';
            } catch (error) {
                console.error('로그아웃 실패:', error);
                window.location.href = '/admin/login';
            }
        }
    </script>
            </div>
        </main>
    </div>
</body>
</html>
