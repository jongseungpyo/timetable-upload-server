<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>승인된 번들 관리 - 관리자</title>
    <!-- Tailwind CSS (프로덕션용) -->
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="w-full px-4">
            <div class="flex justify-between items-center py-4">
                <!-- Logo -->
                <div class="flex items-center">
                    <a href="/admin/dashboard" class="flex items-center transition-opacity hover:opacity-80 cursor-pointer">
                        <img src="/timebuilder-logo.png" alt="TIMEBUILDER" class="h-8">
                    </a>
                    <span class="ml-2 text-gray-500">관리자</span>
                </div>
                <!-- User info + Logout -->
                <div class="flex items-center space-x-4">
                    
                    <button 
                        onclick="logout()" 
                        class="inline-flex items-center px-3 py-2 text-sm bg-red-600 hover:bg-red-700 text-white rounded-md transition-colors"
                    >
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
                        </svg>
                        로그아웃
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Layout with Sidebar -->
    <div class="flex">
        <!-- Sidebar Navigation -->
        <aside class="w-64 bg-white shadow-sm border-r border-gray-200 min-h-screen">
            <nav class="p-4">
                <div class="space-y-2">
                    <a href="/admin/dashboard" class="admin-nav-link flex items-center px-3 py-2 text-sm font-medium text-gray-600 hover:bg-gray-50 hover:text-navy-600 rounded-md">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                        </svg>
                        대시보드
                    </a>
                    <!-- 2. 제출검토 (아코디언) -->
                    <div class="space-y-1">
                        <button onclick="toggleAccordion('submissions')" class="admin-nav-link flex items-center justify-between w-full px-3 py-2 text-sm font-medium text-gray-600 hover:bg-gray-50 hover:text-navy-600 rounded-md transition-all duration-200">
                            <div class="flex items-center">
                                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-8a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                                </svg>
                                제출검토
                            </div>
                            <svg id="submissions-icon" class="w-4 h-4 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                            </svg>
                        </button>
                        <div id="submissions-accordion" class="ml-8 space-y-1 overflow-hidden transition-all duration-300 ease-in-out" style="max-height: 0px;">
                            <a href="/admin/submissions" class="flex items-center px-3 py-2 text-sm text-gray-600 hover:bg-navy-50 hover:text-navy-600 rounded-md transition-colors">
                                📝 미검토 시간표
                            </a>
                            <a href="/admin/submissions?tab=approved" class="flex items-center px-3 py-2 text-sm text-gray-600 hover:bg-green-50 hover:text-green-600 rounded-md transition-colors">
                                ✅ 승인된 시간표
                            </a>
                            <a href="/admin/submissions?tab=rejected" class="flex items-center px-3 py-2 text-sm text-gray-600 hover:bg-red-50 hover:text-red-600 rounded-md transition-colors">
                                ❌ 거절된 시간표
                            </a>
                        </div>
                    </div>

                    <!-- 3. 학원 가입 승인 -->
                    <a href="/admin/academies" class="admin-nav-link flex items-center px-3 py-2 text-sm font-medium text-gray-600 hover:bg-gray-50 hover:text-navy-600 rounded-md transition-all duration-200">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                        </svg>
                        학원 가입 승인
                    </a>

                    <!-- 4. 번들 관리 (아코디언) -->
                    <div class="space-y-1">
                        <button onclick="toggleAccordion('bundles')" class="admin-nav-link active flex items-center justify-between w-full px-3 py-2 text-sm font-medium bg-navy-50 text-navy-600 rounded-md border-l-4 border-navy-500">
                            <div class="flex items-center">
                                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 7a2 2 0 012-2h10a2 2 0 012 2v2M7 7h10"/>
                                </svg>
                                번들 관리
                            </div>
                            <svg id="bundles-icon" class="w-4 h-4 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                            </svg>
                        </button>
                        <div id="bundles-accordion" class="ml-8 space-y-1 overflow-hidden transition-all duration-300 ease-in-out" style="max-height: 80px;">
                            <a href="/admin/bundles" class="flex items-center px-3 py-2 text-sm text-navy-600 hover:bg-navy-50 rounded-md transition-colors">
                                📦 승인된 번들
                            </a>
                            <a href="/admin/current_bundles" class="flex items-center px-3 py-2 text-sm text-gray-600 hover:bg-purple-50 hover:text-purple-600 rounded-md transition-colors">
                                📊 번들 현황
                            </a>
                        </div>
                    </div>

                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-hidden">
            <div class="p-8">
        <!-- Page Header -->
        <div class="mb-8">
            <h2 class="text-3xl font-bold text-gray-900 mb-2">승인된 번들 관리</h2>
            <p class="text-gray-600">시즌별 승인된 시간표 데이터를 관리하고 Supabase에 배포할 수 있습니다.</p>
        </div>


        <!-- Loading State -->
        <div id="loading" class="text-center py-8 hidden">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-navy-600"></div>
            <p class="mt-2 text-gray-600">로딩 중...</p>
        </div>

        <!-- Main Content Layout (Left-Right Split) -->
        <div class="flex gap-6 h-[calc(100vh-250px)]">
            <!-- Left Panel: Approved Submissions List -->
            <div class="w-1/4">
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 h-full flex flex-col">
                    <div class="px-4 py-3 border-b border-gray-200 flex-shrink-0">
                        <h3 class="text-base font-semibold text-gray-900 mb-3">승인된 제출 목록</h3>
                        <div class="flex items-center space-x-2 mb-2">
                            <select id="seasonFilter" class="text-xs border border-gray-300 rounded px-2 py-1 bg-white flex-1">
                                <option value="">전체 시즌</option>
                                <option value="2025.1">2025.1 (겨울방학)</option>
                                <option value="2025.2">2025.2 (1학기)</option>
                                <option value="2025.3">2025.3 (여름방학)</option>
                                <option value="2025.4">2025.4 (2학기)</option>
                            </select>
                            <button onclick="loadApprovedBundles()" class="bg-navy-600 text-white px-2 py-1 rounded text-xs hover:bg-navy-700">
                                조회
                            </button>
                        </div>
                        <p class="text-xs text-gray-600" id="submissionCount">로딩 중...</p>
                    </div>
                    <div class="flex-1 overflow-y-auto p-4 space-y-3" id="submissionsList">
                        <!-- Submissions will be populated here -->
                    </div>
                </div>
            </div>

            <!-- Right Panel: Selected Submission Details -->
            <div class="w-3/4">
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 h-full flex flex-col">
                    <div class="px-6 py-4 border-b border-gray-200 flex-shrink-0">
                        <h3 class="text-lg font-semibold text-gray-900">웹 테이블 폼</h3>
                        <p class="text-sm text-gray-600" id="selectedSubmissionInfo">제출을 선택하면 상세 데이터가 표시됩니다</p>
                    </div>
                    <div class="flex-1 overflow-auto p-6" id="selectedSubmissionContent">
                        <!-- Selected submission details will be populated here -->
                        <div class="text-center py-20 text-gray-400">
                            <div class="text-6xl mb-4">📋</div>
                            <p class="text-lg">승인된 제출을 선택해주세요</p>
                            <p class="text-sm">왼쪽 목록에서 제출을 클릭하면 상세 데이터를 확인할 수 있습니다</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- No Data Message -->
        <div id="noData" class="text-center py-8 hidden">
            <div class="text-gray-400 text-6xl mb-4">📦</div>
            <h3 class="text-lg font-medium text-gray-900 mb-2">승인된 번들이 없습니다</h3>
            <p class="text-gray-600">선택한 시즌에 승인된 시간표 데이터가 없습니다.</p>
        </div>
    </main>


    <script>
        let currentSeason = '';
        let currentData = null;
        let selectedSubmissionId = null;

        // 페이지 로드 시 초기 데이터 로드
        document.addEventListener('DOMContentLoaded', () => {
            loadApprovedBundles();
        });

        async function loadApprovedBundles() {
            const season = document.getElementById('seasonFilter').value;
            currentSeason = season;
            
            showLoading();
            
            try {
                const url = season ? `/api/admin/approved-bundles?season=${season}` : '/api/admin/approved-bundles';
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                currentData = data;
                displayApprovedBundles(data);
                
            } catch (error) {
                console.error('승인된 번들 로드 실패:', error);
                showError('승인된 번들 데이터를 불러올 수 없습니다: ' + error.message);
            }
            
            hideLoading();
        }

        // 시즌별 통계 표시 함수 제거됨 - 간소화된 UI

        function displayApprovedBundles(data) {
            const submissionsList = document.getElementById('submissionsList');
            const submissionCount = document.getElementById('submissionCount');
            const noData = document.getElementById('noData');
            
            if (!data.approvedBundles || data.approvedBundles.length === 0) {
                // 데이터가 없으면 제출 목록만 비우기, 레이아웃은 유지
                submissionsList.innerHTML = `
                    <div class="text-center py-8 text-gray-400">
                        <div class="text-4xl mb-2">📦</div>
                        <p class="text-sm">선택한 시즌에 승인된 제출이 없습니다</p>
                    </div>
                `;
                submissionCount.textContent = '승인된 제출이 없습니다';
                
                // 우측 패널 초기화
                document.getElementById('selectedSubmissionInfo').textContent = '승인된 제출을 선택해주세요';
                document.getElementById('selectedSubmissionContent').innerHTML = `
                    <div class="text-center py-20 text-gray-400">
                        <div class="text-6xl mb-4">📋</div>
                        <p class="text-lg">승인된 제출을 선택해주세요</p>
                        <p class="text-sm">다른 시즌을 선택하거나 데이터가 있는 시즌을 확인해보세요</p>
                    </div>
                `;
                return;
            }
            
            // 제출 개수 업데이트
            submissionCount.textContent = `총 ${data.approvedBundles.length}개의 승인된 제출`;
            
            // 승인된 제출 목록 카드 렌더링 (컴팩트)
            submissionsList.innerHTML = data.approvedBundles.map(bundle => `
                <div class="submission-card cursor-pointer p-3 border border-gray-200 rounded-md hover:border-navy-300 hover:bg-navy-50 transition-all duration-200"
                     data-submission-id="${bundle.approved_bundle_id}"
                     onclick="selectSubmission('${bundle.approved_bundle_id}')">
                    <div class="flex items-center justify-between mb-1">
                        <h4 class="text-sm font-medium text-gray-900 truncate">제출 : ${bundle.academy_name}</h4>
                        <div class="text-xs font-bold text-navy-600">${bundle.target_season}</div>
                    </div>
                    <div class="text-xs text-gray-600 mb-2 truncate">
                        ${bundle.contact_name}
                        ${bundle.instructor_name ? ` | ${bundle.instructor_name}` : ''}
                    </div>
                    <div class="space-y-2">
                        <div class="flex items-center justify-between">
                            <div class="text-xs">
                                <span class="text-gray-500">번들 수 :</span>
                                <span class="font-medium text-gray-900">${bundle.bundle_count}개</span>
                            </div>
                            <div class="text-xs">
                                ${bundle.deployed_to_supabase ? 
                                    `<span class="bg-green-100 text-green-700 px-1.5 py-0.5 rounded text-xs">배포됨</span>` : 
                                    `<span class="bg-orange-100 text-orange-700 px-1.5 py-0.5 rounded text-xs">대기</span>`
                                }
                            </div>
                        </div>
                        <div class="flex items-center space-x-2">
                            ${!bundle.deployed_to_supabase ? 
                                `<button onclick="deployBundle('${bundle.approved_bundle_id}', '${bundle.target_season}'); event.stopPropagation();" 
                                        class="flex-1 px-2 py-1 bg-navy-600 hover:bg-navy-700 text-white text-xs rounded transition-colors">
                                    배포
                                </button>` : 
                                `<button disabled class="flex-1 px-2 py-1 bg-gray-300 text-gray-500 text-xs rounded cursor-not-allowed">
                                    배포완료
                                </button>`
                            }
                            <button onclick="deleteBundle('${bundle.approved_bundle_id}'); event.stopPropagation();" 
                                    class="flex-1 px-2 py-1 bg-red-600 hover:bg-red-700 text-white text-xs rounded transition-colors">
                                삭제
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
            
            // 첫 번째 제출 자동 선택
            if (data.approvedBundles.length > 0 && !selectedSubmissionId) {
                selectSubmission(data.approvedBundles[0].approved_bundle_id);
            }
        }

        // 배포 관련 함수들 제거됨 - 간소화된 UI

        // 제출 선택 함수
        function selectSubmission(submissionId) {
            selectedSubmissionId = submissionId;
            
            // 이전 선택 해제
            document.querySelectorAll('.submission-card').forEach(card => {
                card.classList.remove('border-navy-500', 'bg-navy-100');
                card.classList.add('border-gray-200');
            });
            
            // 현재 선택 표시
            const selectedCard = document.querySelector(`[data-submission-id="${submissionId}"]`);
            if (selectedCard) {
                selectedCard.classList.remove('border-gray-200');
                selectedCard.classList.add('border-navy-500', 'bg-navy-100');
            }
            
            // 우측 상세 데이터 표시
            displaySubmissionDetails(submissionId);
        }

        // 선택된 제출의 상세 데이터 표시
        function displaySubmissionDetails(submissionId) {
            const submission = currentData.approvedBundles.find(b => b.approved_bundle_id === submissionId);
            if (!submission) return;
            
            const infoElement = document.getElementById('selectedSubmissionInfo');
            const contentElement = document.getElementById('selectedSubmissionContent');
            
            // 헤더 정보 업데이트
            infoElement.innerHTML = `
                <strong>${submission.academy_name}</strong> | ${submission.target_season} | 
                번들 ${submission.bundle_count}개, 세션 ${submission.session_count}개
            `;
            
            // 변환된 데이터 테이블 표시
            contentElement.innerHTML = `
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200 border border-gray-200 rounded-lg">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">#</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">강사명</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">과목</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">학교코드</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">학년</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">주제</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">학원</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">지역</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">세션</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            ${submission.bundle_data.map((bundle, index) => `
                                <tr class="hover:bg-gray-50">
                                    <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500">${index + 1}</td>
                                    <td class="px-4 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${bundle.teacher_name}</td>
                                    <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500">${bundle.subject}</td>
                                    <td class="px-4 py-4 whitespace-nowrap text-sm text-navy-600 font-mono">${JSON.stringify(bundle.target_school_codes)}</td>
                                    <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500">${bundle.target_grade}</td>
                                    <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500">${bundle.topic}</td>
                                    <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500">${bundle.academy}</td>
                                    <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500">${bundle.region || '-'}</td>
                                    <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500">${formatSessionsForBundle(bundle.sessions)}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
                ${submission.notes ? `
                    <div class="mt-6 p-4 bg-gray-50 rounded-lg">
                        <h4 class="text-sm font-medium text-gray-700 mb-2">참고사항</h4>
                        <p class="text-sm text-gray-600">${submission.notes}</p>
                    </div>
                ` : ''}
            `;
        }

        // 번들의 세션 정보 포맷팅 (월요일=0 기준)
        function formatSessionsForBundle(sessions) {
            if (!sessions || sessions.length === 0) return '-';
            
            const dayNames = ['월', '화', '수', '목', '금', '토', '일'];
            return sessions.map(session => 
                `${dayNames[session.weekday]}${session.start_time}-${session.end_time}`
            ).join(', ');
        }

        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
            document.querySelector('.flex.gap-6')?.classList.add('hidden');
            document.getElementById('noData').classList.add('hidden');
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
            document.querySelector('.flex.gap-6')?.classList.remove('hidden');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ko-KR') + ' ' + date.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });
        }

        // 호버 기반 아코디언으로 변경 - JavaScript 토글 함수 불필요

        function showError(message) {
            alert('오류: ' + message);
        }

        function showSuccess(message) {
            alert('성공: ' + message);
        }

        // 개별 번들 배포
        async function deployBundle(bundleId, season) {
            if (!confirm('이 번들을 Supabase에 배포하시겠습니까?')) return;
            
            try {
                const response = await fetch(`/api/admin/deploy-bundle/${bundleId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ season })
                });
                
                if (response.ok) {
                    alert('✅ 배포가 완료되었습니다!');
                    
                    // 성공 시 해당 카드를 UI에서 즉시 제거
                    removeBundleCard(bundleId);
                    updateBundleCount();
                } else {
                    const data = await response.json();
                    alert(`배포 실패: ${data.error}`);
                }
            } catch (error) {
                console.error('배포 실패:', error);
                alert('배포 중 오류가 발생했습니다.');
            }
        }

        // 번들 삭제
        async function deleteBundle(bundleId) {
            if (!confirm('이 번들을 삭제하시겠습니까? 삭제된 번들은 복구할 수 없습니다.')) return;
            
            try {
                const response = await fetch(`/api/admin/approved-bundles/${bundleId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    alert('✅ 번들이 삭제되었습니다.');
                    
                    // 성공 시 해당 카드를 UI에서 즉시 제거
                    removeBundleCard(bundleId);
                    updateBundleCount();
                } else {
                    const data = await response.json();
                    alert(`삭제 실패: ${data.error}`);
                }
            } catch (error) {
                console.error('삭제 실패:', error);
                alert('삭제 중 오류가 발생했습니다.');
            }
        }


        // 카드 UI에서 제거 (애니메이션 포함)
        function removeBundleCard(bundleId) {
            const cardElement = document.querySelector(`[data-submission-id="${bundleId}"]`);
            if (cardElement) {
                // 페이드아웃 애니메이션
                cardElement.style.transition = 'opacity 0.3s ease-out, transform 0.3s ease-out';
                cardElement.style.opacity = '0';
                cardElement.style.transform = 'scale(0.95)';
                
                // 애니메이션 완료 후 DOM에서 제거
                setTimeout(() => {
                    cardElement.remove();
                }, 300);
            }
        }

        // 번들 카운트 업데이트
        function updateBundleCount() {
            const submissionsList = document.getElementById('submissionsList');
            const countElement = document.getElementById('submissionCount');
            
            if (submissionsList && countElement) {
                const remainingCards = submissionsList.querySelectorAll('.submission-card').length;
                countElement.textContent = `총 ${remainingCards}개 번들`;
                
                // 카드가 모두 없어지면 빈 상태 표시
                if (remainingCards === 0) {
                    submissionsList.innerHTML = `
                        <div class="text-center py-8 text-gray-400">
                            <div class="text-4xl mb-2">📦</div>
                            <p class="text-sm">모든 번들이 처리되었습니다</p>
                        </div>
                    `;
                }
            }
        }

        // 아코디언 토글 함수
        function toggleAccordion(section) {
            const accordion = document.getElementById(`${section}-accordion`);
            const icon = document.getElementById(`${section}-icon`);
            
            if (accordion.style.maxHeight === '0px' || (!accordion.style.maxHeight && section !== 'bundles')) {
                // 열기
                accordion.style.maxHeight = accordion.scrollHeight + 'px';
                icon.style.transform = 'rotate(180deg)';
            } else {
                // 닫기
                accordion.style.maxHeight = '0px';
                icon.style.transform = 'rotate(0deg)';
            }
        }

        async function logout() {
            try {
                await fetch('/admin/logout', { method: 'POST' });
                window.location.href = '/admin/login';
            } catch (error) {
                console.error('로그아웃 실패:', error);
                window.location.href = '/admin/login';
            }
        }
    </script>
            </div>
        </main>
    </div>
