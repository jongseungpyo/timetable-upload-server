<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제출 검토 - 타임빌더 관리자</title>
    <!-- Tailwind CSS (프로덕션용) -->
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-gray-50 font-sans">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <!-- Logo -->
                <div class="flex items-center">
                    <a href="/admin/dashboard" class="text-2xl font-bold text-blue-600 hover:text-blue-700 transition-colors cursor-pointer">🏫 타임빌더</a>
                    <span class="ml-2 text-gray-500">관리자</span>
                </div>
                
                <!-- User info + Logout -->
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-600">관리자님 환영합니다</span>
                    <button 
                        onclick="logout()" 
                        class="inline-flex items-center px-3 py-2 text-sm bg-red-600 hover:bg-red-700 text-white rounded-md transition-colors"
                    >
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
                        </svg>
                        로그아웃
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Layout with Sidebar -->
    <div class="flex">
        <!-- Sidebar Navigation -->
        <aside class="w-64 bg-white shadow-sm border-r border-gray-200 min-h-screen">
            <nav class="p-4">
                <div class="space-y-2">
                    <a href="/admin/dashboard" class="admin-nav-link flex items-center px-3 py-2 text-sm font-medium text-gray-600 hover:bg-gray-50 hover:text-blue-600 rounded-md">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                        </svg>
                        대시보드
                    </a>
                    <div class="space-y-1">
                        <button onclick="toggleSubmissionAccordion()" class="admin-nav-link active flex items-center justify-between w-full px-3 py-2 text-sm font-medium bg-blue-50 text-blue-600 rounded-md border-l-4 border-blue-500">
                            <div class="flex items-center">
                                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-8a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                                </svg>
                                제출 검토
                            </div>
                            <svg id="submissionAccordionIcon" class="w-4 h-4 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                            </svg>
                        </button>
                        <div id="submissionAccordion" class="ml-8 space-y-1">
                            <a href="/admin/submissions" class="flex items-center px-3 py-2 text-sm text-blue-600 hover:bg-blue-50 rounded-md">
                                📝 미검토 시간표
                            </a>
                            <a href="/admin/submissions?tab=approved" class="flex items-center px-3 py-2 text-sm text-gray-600 hover:bg-gray-50 rounded-md">
                                ✅ 승인된 시간표
                            </a>
                            <a href="/admin/submissions?tab=rejected" class="flex items-center px-3 py-2 text-sm text-gray-600 hover:bg-gray-50 rounded-md">
                                ❌ 거절된 시간표
                            </a>
                        </div>
                    </div>
                    <a href="/admin/bundles" class="admin-nav-link flex items-center px-3 py-2 text-sm font-medium text-gray-600 hover:bg-gray-50 hover:text-blue-600 rounded-md transition-all duration-200">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 7a2 2 0 012-2h10a2 2 0 012 2v2M7 7h10"/>
                        </svg>
                        승인된 번들
                    </a>
                    <a href="/admin/current_bundles" class="admin-nav-link flex items-center px-3 py-2 text-sm font-medium text-gray-600 hover:bg-gray-50 hover:text-blue-600 rounded-md transition-all duration-200">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V9a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2z"/>
                        </svg>
                        번들 현황
                    </a>
                    <a href="/admin/academies" class="admin-nav-link flex items-center px-3 py-2 text-sm font-medium text-gray-600 hover:bg-gray-50 hover:text-blue-600 rounded-md">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                        </svg>
                        학원 관리
                    </a>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-hidden">
            <div class="p-8">
        <!-- Page Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">제출된 시간표 검토</h1>
            <p class="text-gray-600">학원에서 제출한 시간표를 검토하고 승인 처리하세요.</p>
        </div>

        <!-- Tab Navigation -->
        <div class="mb-6">
            <div class="border-b border-gray-200">
                <nav class="-mb-px flex space-x-8">
                    <button onclick="switchTab('pending')" 
                            id="tab-pending" 
                            class="tab-button whitespace-nowrap py-2 px-1 border-b-2 font-medium text-sm border-blue-500 text-blue-600">
                        📝 미검토 
                        <span id="pending-count" class="ml-1 bg-blue-100 text-blue-600 py-1 px-2 rounded-full text-xs">0</span>
                    </button>
                    <button onclick="switchTab('reviewed')" 
                            id="tab-reviewed" 
                            class="tab-button whitespace-nowrap py-2 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">
                        ✅ 검토완료
                        <span id="reviewed-count" class="ml-1 bg-gray-100 text-gray-600 py-1 px-2 rounded-full text-xs">0</span>
                    </button>
                </nav>
            </div>
        </div>

        <!-- Sub-tabs for Reviewed (검토완료) -->
        <div id="reviewed-subtabs" class="mb-6 hidden">
            <div class="bg-gray-50 p-4 rounded-lg">
                <nav class="flex space-x-4">
                    <button onclick="switchSubTab('approved')" 
                            id="subtab-approved" 
                            class="subtab-button px-3 py-2 text-sm font-medium bg-green-100 text-green-700 rounded-md">
                        ✅ 승인된 시간표 
                        <span id="approved-count" class="ml-1 bg-green-200 text-green-800 py-1 px-2 rounded-full text-xs">0</span>
                    </button>
                    <button onclick="switchSubTab('rejected')" 
                            id="subtab-rejected" 
                            class="subtab-button px-3 py-2 text-sm font-medium bg-gray-100 text-gray-600 hover:bg-gray-200 rounded-md">
                        ❌ 거절된 시간표 
                        <span id="rejected-count" class="ml-1 bg-gray-200 text-gray-700 py-1 px-2 rounded-full text-xs">0</span>
                    </button>
                </nav>
            </div>
        </div>

        <!-- Pagination Controls -->
        <div class="flex justify-between items-center mb-6" id="paginationControls" style="display: none;">
            <button onclick="previousSubmission()" id="prevBtn" class="flex items-center px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-md transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
                이전 제출
            </button>
            
            <div class="flex items-center space-x-4">
                <span class="text-sm text-gray-600">
                    <span id="currentPage">1</span> / <span id="totalPages">1</span>
                </span>
                <select onchange="goToPage(this.value)" id="pageSelect" class="px-2 py-1 text-sm border border-gray-300 rounded">
                    <!-- 페이지 옵션들이 동적으로 생성 -->
                </select>
            </div>
            
            <button onclick="nextSubmission()" id="nextBtn" class="flex items-center px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-md transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                다음 제출
                <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
            </button>
        </div>

        <!-- Single Submission Display -->
        <div id="submissionDisplay">
            <div class="text-center py-12">
                <svg class="animate-spin w-8 h-8 mx-auto mb-4 text-gray-400" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="text-gray-500">제출 내역을 불러오는 중...</p>
            </div>
        </div>

        <!-- Season Selection Modal -->
        <div id="seasonModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-2xl shadow-xl max-w-md w-full mx-4">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-semibold text-gray-900">시즌 선택</h3>
                </div>
                <div class="px-6 py-6">
                    <div class="space-y-4">
                        <div>
                            <label for="seasonSelect" class="block text-sm font-medium text-gray-700 mb-2">
                                반영할 시즌을 선택하세요
                            </label>
                            <select id="seasonSelect" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <option value="2025.4">2025.4 (2학기)</option>
                                <option value="2026.1">2026.1 (겨울방학)</option>
                                <option value="2026.2">2026.2 (1학기)</option>
                                <option value="2026.3">2026.3 (여름방학)</option>
                            </select>
                        </div>
                        <div class="text-sm text-gray-600">
                            선택한 시즌에 따라 bundles_XXXX_X 테이블에 데이터가 저장됩니다.
                        </div>
                    </div>
                </div>
                <div class="px-6 py-4 bg-gray-50 border-t border-gray-200 rounded-b-2xl">
                    <div class="flex justify-end space-x-3">
                        <button 
                            onclick="closeSeasonModal()" 
                            class="px-4 py-2 text-sm text-gray-600 hover:text-gray-800 transition-colors"
                        >
                            취소
                        </button>
                        <button 
                            onclick="confirmApproval()" 
                            class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm rounded-md transition-colors"
                        >
                            승인 확정
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        let currentSubmissionId = null;
        let allSubmissions = [];
        let currentPage = 0;

        // 페이지 로드 시 매핑 데이터 로드 후 제출 목록 로드
        document.addEventListener('DOMContentLoaded', async () => {
            // 학교 매핑 데이터 먼저 로드
            await loadSchoolMappingData();
            
            // URL 파라미터 확인
            const urlParams = new URLSearchParams(window.location.search);
            const tab = urlParams.get('tab');
            
            if (tab === 'approved') {
                switchTab('reviewed');
                switchSubTab('approved');
            } else if (tab === 'rejected') {
                switchTab('reviewed');
                switchSubTab('rejected');
            } else {
                switchTab('pending');
            }
            
            loadSubmissions();
        });

        async function loadSubmissions() {
            try {
                // 현재 탭에 따라 상태 결정
                let status = '';
                if (currentTab === 'pending') {
                    status = 'pending';
                } else if (currentTab === 'reviewed') {
                    status = currentSubTab; // 'approved' 또는 'rejected'
                }
                
                console.log(`📋 제출 목록 불러오는 중... (탭: ${currentTab}, 서브탭: ${currentSubTab})`);
                
                const url = status ? `/api/admin/submissions?status=${status}` : '/api/admin/submissions';
                const response = await fetch(url);
                const data = await response.json();
                
                allSubmissions = data.submissions || [];
                currentPage = 0;
                
                // 탭별 카운트 업데이트
                updateTabCounts(data.counts);
                
                console.log(`📈 총 ${allSubmissions.length}개 제출 로드됨 (필터: ${status || '전체'})`);
                
                if (allSubmissions.length > 0) {
                    setupPagination();
                    showCurrentSubmission();
                } else {
                    showNoSubmissions();
                }
            } catch (error) {
                console.error('제출 목록 로드 실패:', error);
                document.getElementById('submissionDisplay').innerHTML = `
                    <div class="text-center py-12 text-red-500">
                        <svg class="w-12 h-12 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        데이터 로드에 실패했습니다
                    </div>
                `;
            }
        }

        function updateTabCounts(counts) {
            if (!counts) return;
            
            // 탭별 카운트 업데이트
            document.getElementById('pending-count').textContent = counts.pending || 0;
            document.getElementById('approved-count').textContent = counts.approved || 0;
            document.getElementById('rejected-count').textContent = counts.rejected || 0;
            document.getElementById('reviewed-count').textContent = (counts.approved || 0) + (counts.rejected || 0);
        }

        // 페이지네이션 설정
        function setupPagination() {
            const totalPages = allSubmissions.length;
            
            document.getElementById('paginationControls').style.display = 'flex';
            document.getElementById('totalPages').textContent = totalPages;
            
            // 페이지 선택 드롭다운 생성
            const pageSelect = document.getElementById('pageSelect');
            pageSelect.innerHTML = '';
            for (let i = 0; i < totalPages; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `제출 ${i + 1}`;
                pageSelect.appendChild(option);
            }
            
            updatePaginationButtons();
        }

        // 현재 제출 표시
        function showCurrentSubmission() {
            const submission = allSubmissions[currentPage];
            if (!submission) return;
            
            document.getElementById('currentPage').textContent = currentPage + 1;
            document.getElementById('pageSelect').value = currentPage;
            
            renderSingleSubmission(submission);
            updatePaginationButtons();
        }

        // 페이지네이션 버튼 상태 업데이트
        function updatePaginationButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = currentPage === 0;
            nextBtn.disabled = currentPage === allSubmissions.length - 1;
            
            if (prevBtn.disabled) {
                prevBtn.classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                prevBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
            
            if (nextBtn.disabled) {
                nextBtn.classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                nextBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }

        // 이전 제출로 이동
        function previousSubmission() {
            if (currentPage > 0) {
                currentPage--;
                showCurrentSubmission();
            }
        }

        // 다음 제출로 이동
        function nextSubmission() {
            if (currentPage < allSubmissions.length - 1) {
                currentPage++;
                showCurrentSubmission();
            }
        }

        // 특정 페이지로 이동
        function goToPage(pageIndex) {
            currentPage = parseInt(pageIndex);
            showCurrentSubmission();
        }

        // 키보드 화살표 키 지원
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                previousSubmission();
            } else if (e.key === 'ArrowRight') {
                nextSubmission();
            }
        });

        // 제출이 없을 때 표시
        function showNoSubmissions() {
            document.getElementById('submissionDisplay').innerHTML = `
                <div class="text-center py-12">
                    <svg class="w-12 h-12 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-8a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                    </svg>
                    <h3 class="text-lg font-medium text-gray-900 mb-2">제출된 시간표가 없습니다</h3>
                    <p class="text-gray-500">학원에서 시간표를 제출하면 여기에 표시됩니다.</p>
                </div>
            `;
        }

        // 단일 제출 렌더링
        function renderSingleSubmission(submission) {
            const container = document.getElementById('submissionDisplay');
            
            const statusColor = {
                'pending': 'bg-yellow-100 text-yellow-800 border-yellow-200',
                'approved': 'bg-green-100 text-green-800 border-green-200',
                'rejected': 'bg-red-100 text-red-800 border-red-200'
            };

            const statusText = {
                'pending': '승인 대기',
                'approved': '승인 완료',
                'rejected': '거절됨'
            };

            container.innerHTML = `
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
                    <!-- Header -->
                    <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                        <div class="flex items-center space-x-4">
                            <h3 class="text-lg font-semibold text-gray-900">${submission.academy_name}</h3>
                            <span class="px-3 py-1 text-xs font-medium rounded-full border ${statusColor[submission.status]}">
                                ${statusText[submission.status]}
                            </span>
                        </div>
                        <div class="text-sm text-gray-500">
                            ${new Date(submission.submitted_at).toLocaleDateString('ko-KR')}
                        </div>
                    </div>

                    <!-- Content -->
                    <div class="px-6 py-4">
                        <!-- Contact Info -->
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6 text-sm">
                            <div>
                                <span class="text-gray-500">담당자:</span>
                                <span class="ml-2 font-medium">${submission.contact_name}</span>
                            </div>
                            <div>
                                <span class="text-gray-500">연락처:</span>
                                <span class="ml-2 font-medium">${submission.phone || '-'}</span>
                            </div>
                            <div>
                                <span class="text-gray-500">이메일:</span>
                                <span class="ml-2 font-medium">${submission.email || '-'}</span>
                            </div>
                            <div>
                                <span class="text-gray-500">시즌:</span>
                                <span class="ml-2 font-medium">${submission.target_season || '-'}</span>
                            </div>
                        </div>

                        ${submission.verification_url ? `
                            <div class="mb-6">
                                <span class="text-sm text-gray-500">검증 링크:</span>
                                <a href="${submission.verification_url}" target="_blank" class="ml-2 text-blue-600 hover:text-blue-700 text-sm">${submission.verification_url}</a>
                            </div>
                        ` : ''}

                        ${submission.notes ? `
                            <div class="mb-6">
                                <span class="text-sm text-gray-500">참고사항:</span>
                                <p class="mt-1 text-sm bg-gray-50 p-3 rounded-md">${submission.notes}</p>
                            </div>
                        ` : ''}

                        <!-- Data Preview -->
                        <div class="space-y-6">
                            <!-- Original Data -->
                            <div>
                                <h4 class="text-sm font-medium text-gray-900 mb-3 flex items-center">
                                    <span class="w-2 h-2 bg-gray-400 rounded-full mr-2"></span>
                                    제출한 원본 시간표
                                </h4>
                                <div class="overflow-x-auto">
                                    <table class="min-w-full text-xs border border-gray-200 rounded-lg">
                                        <thead class="bg-gray-50">
                                            <tr>
                                                <th class="px-3 py-2 text-center font-medium text-gray-700 border-b">#</th>
                                                <th class="px-3 py-2 text-left font-medium text-gray-700 border-b">강사명</th>
                                                <th class="px-3 py-2 text-left font-medium text-gray-700 border-b">과목</th>
                                                <th class="px-3 py-2 text-left font-medium text-gray-700 border-b">학교코드</th>
                                                <th class="px-3 py-2 text-left font-medium text-gray-700 border-b">학년</th>
                                                <th class="px-3 py-2 text-left font-medium text-gray-700 border-b">주제</th>
                                                <th class="px-3 py-2 text-left font-medium text-gray-700 border-b">학원</th>
                                                <th class="px-3 py-2 text-left font-medium text-gray-700 border-b">지역</th>
                                                <th class="px-3 py-2 text-left font-medium text-gray-700 border-b">월요일</th>
                                                <th class="px-3 py-2 text-left font-medium text-gray-700 border-b">화요일</th>
                                                <th class="px-3 py-2 text-left font-medium text-gray-700 border-b">수요일</th>
                                                <th class="px-3 py-2 text-left font-medium text-gray-700 border-b">목요일</th>
                                                <th class="px-3 py-2 text-left font-medium text-gray-700 border-b">금요일</th>
                                                <th class="px-3 py-2 text-left font-medium text-gray-700 border-b">토요일</th>
                                                <th class="px-3 py-2 text-left font-medium text-gray-700 border-b">일요일</th>
                                            </tr>
                                        </thead>
                                        <tbody id="originalData_${submission.submission_id}">
                                            <!-- 원본 데이터가 여기에 렌더링됩니다 -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            <!-- Converted Data -->
                            <div>
                                <h4 class="text-sm font-medium text-gray-900 mb-3 flex items-center">
                                    <span class="w-2 h-2 bg-blue-500 rounded-full mr-2"></span>
                                    변환된 시간표 (DB 저장용)
                                </h4>
                                <div class="overflow-x-auto">
                                    <table class="min-w-full text-xs border border-gray-200 rounded-lg">
                                        <thead class="bg-blue-50">
                                            <tr>
                                                <th class="px-3 py-2 text-center font-medium text-gray-700 border-b">#</th>
                                                <th class="px-3 py-2 text-left font-medium text-gray-700 border-b">강사명</th>
                                                <th class="px-3 py-2 text-left font-medium text-gray-700 border-b">과목</th>
                                                <th class="px-3 py-2 text-left font-medium text-gray-700 border-b">학교코드</th>
                                                <th class="px-3 py-2 text-left font-medium text-gray-700 border-b">학년</th>
                                                <th class="px-3 py-2 text-left font-medium text-gray-700 border-b">주제</th>
                                                <th class="px-3 py-2 text-left font-medium text-gray-700 border-b">학원</th>
                                                <th class="px-3 py-2 text-left font-medium text-gray-700 border-b">지역</th>
                                                <th class="px-3 py-2 text-left font-medium text-gray-700 border-b">세션</th>
                                            </tr>
                                        </thead>
                                        <tbody id="convertedData_${submission.submission_id}">
                                            <!-- 변환된 데이터가 여기에 렌더링됩니다 -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="flex justify-end space-x-3 mt-6">
                            ${submission.status === 'pending' ? `
                                <button 
                                    onclick="openSeasonModal('${submission.submission_id}')"
                                    class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white text-sm rounded-md transition-colors"
                                >
                                    승인 확정
                                </button>
                                <button 
                                    onclick="rejectSubmission('${submission.submission_id}')"
                                    class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white text-sm rounded-md transition-colors"
                                >
                                    거절
                                </button>
                            ` : `
                                <div class="text-sm text-gray-500">
                                    ${submission.status === 'approved' ? '✅ 승인 완료된 제출입니다' : '❌ 거절된 제출입니다'}
                                </div>
                            `}
                        </div>
                    </div>
                </div>
            `;

            // 제출 데이터 렌더링
            renderSubmissionData(submission);
        }

        function renderSubmissionData(submission) {
            let csvData;
            try {
                csvData = typeof submission.csv_data === 'string' 
                    ? JSON.parse(submission.csv_data) 
                    : submission.csv_data;
            } catch (parseError) {
                console.error('CSV 데이터 파싱 실패:', parseError);
                csvData = [];
            }
            
            // 원본 데이터 렌더링 (전체 컬럼)
            const originalContainer = document.getElementById(`originalData_${submission.submission_id}`);
            if (originalContainer) {
                originalContainer.innerHTML = csvData.map((bundle, index) => `
                    <tr class="hover:bg-gray-50">
                        <td class="px-3 py-2 border-b text-center font-medium text-gray-500">${index + 1}</td>
                        <td class="px-3 py-2 border-b">${bundle.teacher_name}</td>
                        <td class="px-3 py-2 border-b">${bundle.subject}</td>
                        <td class="px-3 py-2 border-b font-medium text-blue-600">${JSON.stringify(bundle.target_school_codes || [bundle.target_school])}</td>
                        <td class="px-3 py-2 border-b">${bundle.target_grade || '-'}</td>
                        <td class="px-3 py-2 border-b">${bundle.topic}</td>
                        <td class="px-3 py-2 border-b">${bundle.academy}</td>
                        <td class="px-3 py-2 border-b">${bundle.region}</td>
                        <td class="px-3 py-2 border-b">${getScheduleForDay(bundle.sessions, 0)}</td>
                        <td class="px-3 py-2 border-b">${getScheduleForDay(bundle.sessions, 1)}</td>
                        <td class="px-3 py-2 border-b">${getScheduleForDay(bundle.sessions, 2)}</td>
                        <td class="px-3 py-2 border-b">${getScheduleForDay(bundle.sessions, 3)}</td>
                        <td class="px-3 py-2 border-b">${getScheduleForDay(bundle.sessions, 4)}</td>
                        <td class="px-3 py-2 border-b">${getScheduleForDay(bundle.sessions, 5)}</td>
                        <td class="px-3 py-2 border-b">${getScheduleForDay(bundle.sessions, 6)}</td>
                    </tr>
                `).join('');
            }

            // 요일별 시간 추출 헬퍼 함수
            function getScheduleForDay(sessions, weekday) {
                const session = sessions.find(s => s.weekday === weekday);
                return session ? `${session.start_time}-${session.end_time}` : '-';
            }

            // 변환된 데이터 렌더링 (전학년 → "" 처리)
            const convertedContainer = document.getElementById(`convertedData_${submission.submission_id}`);
            if (convertedContainer) {
                convertedContainer.innerHTML = csvData.map((bundle, index) => {
                    const schoolCodes = convertSchoolNames(bundle.target_school);
                    const convertedGrade = bundle.target_grade === '전학년' ? '' : bundle.target_grade;
                    const convertedSchoolLevel = bundle.school_level === '전학급' ? '' : bundle.school_level;
                    
                    return `
                        <tr class="hover:bg-blue-25">
                            <td class="px-3 py-2 border-b text-center font-medium text-gray-500">${index + 1}</td>
                            <td class="px-3 py-2 border-b">${bundle.teacher_name}</td>
                            <td class="px-3 py-2 border-b">${bundle.subject}</td>
                            <td class="px-3 py-2 border-b">
                                <code class="bg-gray-100 px-2 py-1 rounded text-blue-600">${JSON.stringify(schoolCodes)}</code>
                            </td>
                            <td class="px-3 py-2 border-b">${convertedGrade || '-'}</td>
                            <td class="px-3 py-2 border-b">${bundle.topic}</td>
                            <td class="px-3 py-2 border-b">${bundle.academy}</td>
                            <td class="px-3 py-2 border-b">${bundle.region}</td>
                            <td class="px-3 py-2 border-b">${bundle.sessions.length}개 세션</td>
                        </tr>
                    `;
                }).join('');
            }
        }

        // 학교 매핑 데이터 (서버에서 로드)
        let schoolMappingData = null;

        // 서버에서 학교 매핑 데이터 로드
        async function loadSchoolMappingData() {
            try {
                const response = await fetch('/api/admin/school-mapping');
                const data = await response.json();
                
                if (data.error) {
                    console.error('학교 매핑 로드 실패:', data.error);
                    return;
                }
                
                schoolMappingData = data;
                console.log(`✅ 프론트엔드 학교 매핑 데이터 로드 완료: ${data.total_schools}개 학교`);
                
            } catch (error) {
                console.error('학교 매핑 로드 실패:', error);
            }
        }

        // 학교명을 학교 코드로 변환하는 함수 (서버와 동일한 로직)
        function convertSchoolNames(schoolText) {
            if (!schoolMappingData) {
                console.warn('⚠️ 학교 매핑 데이터가 로드되지 않음');
                return [schoolText];
            }

            if (schoolText === '연합반') return ['UNION'];
            
            if (schoolText.includes(',')) {
                return schoolText.split(',').map(s => s.trim()).map(school => {
                    const code = schoolMappingData.school_to_code[school];
                    return code || school;
                }).filter(Boolean);
            }
            
            const code = schoolMappingData.school_to_code[schoolText.trim()];
            return [code || schoolText.trim()];
        }

        // markAsReviewing 함수 제거됨 - 2단계 워크플로우로 변경

        // 시즌 선택 모달 열기
        function openSeasonModal(submissionId) {
            currentSubmissionId = submissionId;
            document.getElementById('seasonModal').classList.remove('hidden');
        }

        // 시즌 선택 모달 닫기
        function closeSeasonModal() {
            currentSubmissionId = null;
            document.getElementById('seasonModal').classList.add('hidden');
        }

        // 승인 확정 (실제 DB 반영)
        async function confirmApproval() {
            if (!currentSubmissionId) return;
            
            const season = document.getElementById('seasonSelect').value;
            
            try {
                const response = await fetch(`/api/admin/submissions/${currentSubmissionId}/approve`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ season })
                });
                
                if (response.ok) {
                    closeSeasonModal();
                    loadSubmissions(); // 새로고침
                    alert(`시즌 ${season}에 성공적으로 반영되었습니다!`);
                } else {
                    const data = await response.json();
                    alert(`승인 실패: ${data.error}`);
                }
            } catch (error) {
                console.error('승인 실패:', error);
                alert('승인 처리 중 오류가 발생했습니다.');
            }
        }

        // 거절
        async function rejectSubmission(submissionId) {
            const reason = prompt('거절 사유를 입력하세요:');
            if (!reason) return;
            
            try {
                const response = await fetch(`/api/admin/submissions/${submissionId}/reject`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ reason })
                });
                
                if (response.ok) {
                    loadSubmissions(); // 새로고침
                    alert('거절 처리되었습니다.');
                } else {
                    alert('거절 처리에 실패했습니다.');
                }
            } catch (error) {
                console.error('거절 실패:', error);
                alert('거절 처리 중 오류가 발생했습니다.');
            }
        }

        // 탭 전환 로직
        let currentTab = 'pending'; // 기본값: 미검토
        let currentSubTab = 'approved'; // 기본값: 승인된 시간표

        function switchTab(tab) {
            currentTab = tab;
            
            // 탭 버튼 스타일 업데이트
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.className = 'tab-button whitespace-nowrap py-2 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300';
            });
            
            const activeTab = document.getElementById(`tab-${tab}`);
            activeTab.className = 'tab-button whitespace-nowrap py-2 px-1 border-b-2 font-medium text-sm border-blue-500 text-blue-600';
            
            // 서브탭 표시/숨김
            const reviewedSubtabs = document.getElementById('reviewed-subtabs');
            if (tab === 'reviewed') {
                reviewedSubtabs.classList.remove('hidden');
            } else {
                reviewedSubtabs.classList.add('hidden');
            }
            
            // 데이터 로드
            loadSubmissions();
        }

        function switchSubTab(subTab) {
            currentSubTab = subTab;
            
            // 서브탭 버튼 스타일 업데이트
            document.querySelectorAll('.subtab-button').forEach(btn => {
                btn.className = 'subtab-button px-3 py-2 text-sm font-medium bg-gray-100 text-gray-600 hover:bg-gray-200 rounded-md';
            });
            
            const activeSubTab = document.getElementById(`subtab-${subTab}`);
            if (subTab === 'approved') {
                activeSubTab.className = 'subtab-button px-3 py-2 text-sm font-medium bg-green-100 text-green-700 rounded-md';
            } else {
                activeSubTab.className = 'subtab-button px-3 py-2 text-sm font-medium bg-red-100 text-red-700 rounded-md';
            }
            
            // 데이터 로드
            loadSubmissions();
        }

        // 아코디언 토글 함수
        function toggleSubmissionAccordion() {
            const accordion = document.getElementById('submissionAccordion');
            const icon = document.getElementById('submissionAccordionIcon');
            
            if (accordion.style.display === 'none' || accordion.style.display === '') {
                accordion.style.display = 'block';
                icon.style.transform = 'rotate(180deg)';
            } else {
                accordion.style.display = 'none';
                icon.style.transform = 'rotate(0deg)';
            }
        }

        // 페이지 로드 시 아코디언 상태 설정
        document.addEventListener('DOMContentLoaded', () => {
            // 기본적으로 아코디언 열어두기
            const accordion = document.getElementById('submissionAccordion');
            const icon = document.getElementById('submissionAccordionIcon');
            accordion.style.display = 'block';
            icon.style.transform = 'rotate(180deg)';
        });

        function refreshData() {
            loadSubmissions();
        }

        async function logout() {
            try {
                await fetch('/admin/logout', { method: 'POST' });
                window.location.href = '/admin/login';
            } catch (error) {
                window.location.href = '/admin/login';
            }
        }
    </script>

        </main>
